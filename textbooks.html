            // --- Custom Dropdown Logic ---

            function setupCustomDropdown(dropdownId, onSelectCallback) {
                const dropdown = document.getElementById(dropdownId);
                const hiddenInput = dropdown.querySelector('input[type="hidden"]');
                const selectedOption = dropdown.querySelector('.selected-option');
                const optionsContainer = dropdown.querySelector('.dropdown-options');

                selectedOption.addEventListener('click', (e) => {
                    // Close all other dropdowns first
                    document.querySelectorAll('.custom-dropdown').forEach(d => {
                        if (d.id !== dropdownId) {
                            d.classList.remove('open');
                        }
                    });
                    // Toggle the current one
                    dropdown.classList.toggle('open');
                    e.stopPropagation();
                });

                optionsContainer.addEventListener('click', (e) => {
                    const target = e.target;
                    if (target.dataset.value) {
                        hiddenInput.value = target.dataset.value;
                        selectedOption.textContent = target.textContent;
                        dropdown.classList.remove('open');
                        if (onSelectCallback) {
                            onSelectCallback(target.dataset.value, target.textContent);
                        }
                    }
                });
            }

            // Close dropdowns if clicking outside
            document.addEventListener('click', () => {
                document.querySelectorAll('.custom-dropdown').forEach(d => d.classList.remove('open'));
            });

            // --- App Logic ---

            const classDropdown = document.getElementById('class-dropdown');
            const subjectDropdown = document.getElementById('subject-dropdown');
            const chapterDropdown = document.getElementById('chapter-dropdown');
            const viewPdfBtn = document.getElementById('view-pdf-btn');

            // Populate Class Dropdown
            const classOptionsContainer = classDropdown.querySelector('.dropdown-options');
            Object.keys(textbookData).forEach(className => {
                const optionDiv = document.createElement('div');
                optionDiv.dataset.value = className;
                optionDiv.textContent = `Class ${className}`;
                classOptionsContainer.appendChild(optionDiv);
            });
            
            // Reset and repopulate a dropdown
            function populateDropdown(dropdown, placeholder, options) {
                const optionsContainer = dropdown.querySelector('.dropdown-options');
                const selectedOption = dropdown.querySelector('.selected-option');
                const hiddenInput = dropdown.querySelector('input[type="hidden"]');
                
                optionsContainer.innerHTML = ''; // Clear existing options
                selectedOption.textContent = placeholder;
                hiddenInput.value = '';

                for (const [key, text] of Object.entries(options)) {
                    const optionDiv = document.createElement('div');
                    optionDiv.dataset.value = key;
                    optionDiv.textContent = text;
                    optionsContainer.appendChild(optionDiv);
                }
            }

            // Setup callbacks
            setupCustomDropdown('class-dropdown', (selectedValue) => {
                // Reset subject and chapter
                populateDropdown(subjectDropdown, '-- Select Subject --', {});
                populateDropdown(chapterDropdown, '-- Select Chapter --', {});
                viewPdfBtn.classList.add('disabled');
                viewPdfBtn.removeAttribute('href');

                const subjects = textbookData[selectedValue] || {};
                const subjectOptions = Object.fromEntries(Object.keys(subjects).map(s => [s, s]));
                populateDropdown(subjectDropdown, '-- Select Subject --', subjectOptions);
            });

            setupCustomDropdown('subject-dropdown', (selectedValue) => {
                const classVal = document.getElementById('class-value').value;
                // Reset chapter
                populateDropdown(chapterDropdown, '-- Select Chapter --', {});
                viewPdfBtn.classList.add('disabled');
                viewPdfBtn.removeAttribute('href');

                if (classVal) {
                    const chapters = textbookData[classVal][selectedValue] || {};
                    populateDropdown(chapterDropdown, '-- Select Chapter --', chapters);
                }
            });

            setupCustomDropdown('chapter-dropdown', (selectedValue) => {
                if (selectedValue) {
                    viewPdfBtn.classList.remove('disabled');
                    viewPdfBtn.href = selectedValue;
                } else {
                    viewPdfBtn.classList.add('disabled');
                    viewPdfBtn.removeAttribute('href');
                }
            });
        });
