<!--
  Filename: login.html
  All-in-one HTML+CSS+JS login with splash and Google sign-in
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>St. Patrick's School - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
	input, textarea, select, button {
  	box-sizing: border-box;
	}
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f8fc;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Splash Screen */
    .splash {
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #eaf1fa;
      transition: opacity 0.5s ease-out;
      opacity: 1;
    }
    .splash.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .splash-logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
    .splash-title {
      font-size: 2.1em;
      font-weight: bold;
      margin-bottom: 6px;
      color: #0f3d6b;
    }
    .splash-subtitle {
      font-size: 1.1em;
      color: #1db954;
      letter-spacing: 1px;
    }
    /* Login Container */
    .login-container {
      background: #fff;
      box-shadow: 0 2px 14px rgba(24, 63, 131, 0.09), 0 0.5px 1.5px #0f3d6b22;
      border-radius: 20px;
      padding: 32px 26px 26px 26px;
      width: 94vw;
      max-width: 380px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.8s;
      z-index: 1;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    .login-logo {
      width: 88px;
      height: 88px;
      border-radius: 16px;
      object-fit: contain;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px #0f3d6b22;
    }
    .login-title {
      font-size: 1.48em;
      font-weight: bold;
      color: #0f3d6b;
      text-align: center;
      margin-bottom: 4px;
      letter-spacing: 1px;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .login-subtitle {
      color: #1db954;
      font-size: 1.04em;
      letter-spacing: 0.5px;
      margin-bottom: 16px;
      text-align: center;
    }
    .login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 13px;
    }
    .input-group {
      position: relative;
    }
    .input-group input {
      width: 100%;
      padding: 12px 38px 12px 11px;
      border: 1.5px solid #b5c9ed;
      border-radius: 8px;
      font-size: 1em;
      outline: none;
      background: #f8fbff;
      color: #183f83;
      transition: border-color 0.2s;
    }
    .input-group input:focus {
      border-color: #0f3d6b;
      background: #f1f6fc;
    }
    .input-group .fa-eye, .input-group .fa-eye-slash {
      position: absolute;
      right: 13px; top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      font-size: 1.02em;
      cursor: pointer;
    }
    .login-btn {
      width: 100%;
      padding: 11px 0;
      background: linear-gradient(90deg,#0f3d6b,#1db954 70%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.07em;
      margin-top: 6px;
      cursor: pointer;
      transition: background 0.22s;
      box-shadow: 0 2px 10px #0f3d6b11;
    }
    .login-btn:hover {
      background: linear-gradient(90deg,#1db954,#0f3d6b 70%);
    }
    .google-btn {
      width: 100%;
      padding: 10px 0;
      background: #fff;
      color: #183f83;
      border: 1.5px solid #b5c9ed;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.07em;
      margin-top: 2px;
      cursor: pointer;
      box-shadow: 0 2px 10px #0f3d6b0a;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: border-color 0.18s, background 0.22s;
    }
    .google-btn:hover {
      border-color: #1db954;
      background: #f1fff1;
      color: #0f3d6b;
    }
    .google-icon {
      width: 20px;
      height: 20px;
      vertical-align: middle;
    }
    .or-divider {
      display: flex;
      align-items: center;
      margin: 10px 0 5px 0;
      color: #b5c9ed;
      font-size: 0.95em;
    }
    .or-divider::before, .or-divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #b5c9ed;
      margin: 0 9px;
    }
    .form-links {
      display: flex;
      justify-content: space-between;
      margin-top: 7px;
      font-size: 0.99em;
    }
    .form-links a {
      color: #0f3d6b;
      text-decoration: none;
      font-weight: 500;
    }
    .form-links a:hover {
      text-decoration: underline;
    }
    .error-msg, .success-msg {
      width: 100%;
      margin: 4px 0 0 0;
      text-align: center;
      font-size: 1em;
      border-radius: 6px;
      padding: 7px 0;
      background: #ffe3e3;
      color: #bb1212;
      display: none;
    }
    .success-msg {
      background: #e1ffe4;
      color: #219145;
    }
    @media (max-width: 500px) {
      .login-container {
        padding: 18px 4vw 22px 4vw;
        max-width: 99vw;
      }
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div class="splash" id="splash">
    <img src="schoollogo1.png" alt="School Logo" class="splash-logo" />
    <div class="splash-title">St. Patrick’s School</div>
    <div class="splash-subtitle">IIT &amp; NEET FOUNDATION</div>
  </div>

  <!-- Login Form Container -->
  <div class="login-container" id="login-container" style="display:none">
    <img src="schoollogo1.png" alt="School Logo" class="login-logo" />
    <div class="login-title">St. Patrick’s School</div>
    <div class="login-subtitle">IIT &amp; NEET FOUNDATION</div>

    <form class="login-form" id="login-form" autocomplete="on">
      <div class="input-group">
        <input type="email" id="login-email" placeholder="Email" required autocomplete="username">
      </div>
      <div class="input-group">
        <input type="password" id="login-password" placeholder="Password" required autocomplete="current-password">
        <i class="fa fa-eye" id="toggle-pw"></i>
      </div>
      <button type="submit" class="login-btn">Login</button>
      <div class="or-divider">OR</div>
      <button type="button" class="google-btn" id="google-login-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="google-icon" alt="G" />
        Sign in with Google
      </button>
      <div class="error-msg" id="login-error"></div>
      <div class="success-msg" id="login-success"></div>
      <div class="form-links">
        <a href="register.html">Register</a>
        <a href="forgot-password.html">Forgot Password?</a>
      </div>
    </form>
  </div>

  <!-- Firebase & JS -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script>
    // ====== FIREBASE SETUP ======
    const firebaseConfig = {
      apiKey: "AIzaSyAszVhWXUUOYLQ7VimKmPKf1yEu_CI9RCE",
      authDomain: "stpatricks-questionbank.firebaseapp.com",
      projectId: "stpatricks-questionbank",
      storageBucket: "stpatricks-questionbank.appspot.com",
      messagingSenderId: "917615322861",
      appId: "1:917615322861:web:c6c890aa2184dd395b8ee4"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ====== Splash Screen Logic ======
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('splash').classList.add('hidden');
        document.getElementById('login-container').style.display = '';
      }, 1200);
    });

    // ====== PASSWORD TOGGLE ======
    document.getElementById('toggle-pw').onclick = function () {
      const pw = document.getElementById('login-password');
      if (pw.type === "password") {
        pw.type = "text";
        this.classList.remove('fa-eye');
        this.classList.add('fa-eye-slash');
      } else {
        pw.type = "password";
        this.classList.remove('fa-eye-slash');
        this.classList.add('fa-eye');
      }
    };

    // ====== LOGIN FORM HANDLER ======
    document.getElementById('login-form').onsubmit = async function (e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      const errorDiv = document.getElementById('login-error');
      const successDiv = document.getElementById('login-success');
      errorDiv.style.display = "none";
      successDiv.style.display = "none";
      try {
        await auth.signInWithEmailAndPassword(email, password);
        successDiv.innerText = "Login successful! Redirecting...";
        successDiv.style.display = "block";
        setTimeout(() => window.location.href = "dashboard.html", 700);
      } catch (err) {
        errorDiv.innerText = err.message.replace("Firebase:", "");
        errorDiv.style.display = "block";
      }
    };

    // ====== GOOGLE SIGN IN HANDLER ======
    document.getElementById('google-login-btn').onclick = async function () {
      const errorDiv = document.getElementById('login-error');
      const successDiv = document.getElementById('login-success');
      errorDiv.style.display = "none";
      successDiv.style.display = "none";
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        await auth.signInWithPopup(provider);
        successDiv.innerText = "Google login successful! Redirecting...";
        successDiv.style.display = "block";
        setTimeout(() => window.location.href = "dashboard.html", 700);
      } catch (err) {
        errorDiv.innerText = err.message.replace("Firebase:", "");
        errorDiv.style.display = "block";
      }
    };
  </script>
</body>
</html>
