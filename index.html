<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>St. Patrick's School - Question Bank</title>
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script>
    window.MathJax = {
      tex: { inlineMath: [["$", "$"], ["\\(", "\\)"]], },
      svg: { fontCache: "global" },
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>
<body>
  <!-- SPLASH SCREEN -->
  <div class="splash" id="splash">
    <img src="logo.png" alt="School Logo" class="splash-logo">
    <div class="splash-title">St. Patrickâ€™s School</div>
    <div class="splash-subtitle">IIT & NEET FOUNDATION</div>
  </div>

  <!-- LOGIN SECTION -->
  <div id="login-section" class="app-section" style="display:none"></div>

  <!-- DASHBOARD SECTION -->
  <div id="dashboard-section" class="app-section" style="display:none">
    <header class="dashboard-header">
      <div class="school-title">ST. PATRICK'S SCHOOL</div>
      <div class="subtitle-row">
        <div class="subtitle">IIT & NEET FOUNDATION</div>
        <button class="settings-btn" id="settings-btn" title="Settings">
          <i class="fas fa-cog"></i>
        </button>
      </div>
    </header>
    <main class="dashboard-main">
      <div class="welcome-message" id="welcome-message">
        Welcome, <span id="display-name"></span>!
      </div>
      <div class="dashboard-cards">
        <button class="dashboard-card" id="gen-ai-btn">AI Question Generator</button>
        <button class="dashboard-card" id="qbank-btn">Question Bank</button>
        <button class="dashboard-card" id="exam-builder-btn">Exam Builder</button>
      </div>
    </main>
    <!-- SETTINGS POPUP -->
    <div id="settings-popup" class="settings-popup" style="display:none">
      <div class="popup-content">
        <h2>Settings</h2>
        <label for="edit-name">Change Display Name:</label>
        <input type="text" id="edit-name" maxlength="32" />
        <button id="save-name-btn">Save</button>
        <hr>
        <button id="logout-btn" class="logout-btn">Logout</button>
        <button id="close-settings-btn" class="close-btn">Close</button>
      </div>
    </div>
  </div>

  <!-- AI QUESTION GENERATOR SECTION -->
  <div id="ai-question-section" class="app-section" style="display:none;">
    <header class="dashboard-header">
      <div class="school-title">ST. PATRICK'S SCHOOL</div>
      <div class="subtitle-row">
        <div class="subtitle">IIT & NEET FOUNDATION</div>
      </div>
    </header>
    <div class="review-container" id="ai-review-container">
      <!-- AI Question Generator form and chat-style page will be rendered by JS -->
    </div>
  </div>

  <!-- QUESTION BANK SECTION -->
  <div id="qbank-section" class="app-section" style="display:none;">
    <header class="dashboard-header">
      <div class="school-title">ST. PATRICK'S SCHOOL</div>
      <div class="subtitle-row">
        <div class="subtitle">IIT & NEET FOUNDATION</div>
      </div>
    </header>
    <div class="review-container">
      <h2>Question Bank</h2>
      <div class="filter-card-modern">
        <div class="filter-row">
          <div class="filter-col">
            <label for="class-filter">Class</label>
            <select id="class-filter"><option value="">All</option></select>
          </div>
          <div class="filter-col">
            <label for="subject-filter">Subject</label>
            <select id="subject-filter"><option value="">All</option></select>
          </div>
        </div>
        <div class="filter-row">
          <div class="filter-col">
            <label for="chapter-filter">Chapter</label>
            <select id="chapter-filter"><option value="">All</option></select>
          </div>
          <div class="filter-col">
            <label for="marks-filter">Marks</label>
            <select id="marks-filter" multiple>
              <option value="">All</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="8">8</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>
      </div>
      <div id="qb-output"></div>
    </div>
  </div>

  <!-- EXAM BUILDER SECTION -->
  <div id="exam-builder-section" class="app-section" style="display:none;">
    <header class="dashboard-header">
      <div class="school-title">ST. PATRICK'S SCHOOL</div>
      <div class="subtitle-row">
        <div class="subtitle">IIT & NEET FOUNDATION</div>
      </div>
    </header>
    <div class="review-container" id="exam-builder-container">
      <!-- Exam Builder UI is rendered by JS -->
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <script src="index.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
