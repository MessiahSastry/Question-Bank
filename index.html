<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>St. Patrick's School - Question Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- MathJax for AI generator -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script>
    window.MathJax = {
      tex: { inlineMath: [["$", "$"], ["\\(", "\\)"]], },
      svg: { fontCache: "global" },
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>
<body>
  <!-- SPLASH SCREEN -->
  <div class="splash" id="splash">
    <img src="logo.png" alt="School Logo" class="splash-logo">
    <div class="splash-title">St. Patrickâ€™s School</div>
    <div class="splash-subtitle">IIT & NEET FOUNDATION</div>
  </div>
  
  <!-- LOGIN SECTION -->
  <div id="login-section" class="app-section" style="display:none"></div>
  
  <!-- DASHBOARD SECTION -->
  <div id="dashboard-section" class="app-section" style="display:none">
    <header class="dashboard-header">
      <div class="school-title">ST. PATRICK'S SCHOOL</div>
      <div class="subtitle-row">
        <div class="subtitle">IIT & NEET FOUNDATION</div>
        <button class="settings-btn" id="settings-btn" title="Settings">
          <i class="fas fa-cog"></i>
        </button>
      </div>
    </header>
    <main class="dashboard-main">
      <div class="welcome-message" id="welcome-message">
        Welcome, <span id="display-name"></span>!
      </div>
      <div class="dashboard-cards">
        <button class="dashboard-card" id="gen-ai-btn">Generate Questions (AI)</button>
        <button class="dashboard-card" id="manual-add-btn">Add Question Manually</button>
        <button class="dashboard-card" id="qbank-btn">Question Bank</button>
        <button class="dashboard-card" id="sliptest-btn">Create Slip Test Paper</button>
        <button class="dashboard-card" id="textbooks-btn">Browse AP Textbooks</button>
        <button class="dashboard-card locked" id="fasa-btn">
          FA/SA Builder
          <span class="card-lock"><i class="fas fa-lock"></i></span>
        </button>
      </div>
    </main>
    <!-- SETTINGS POPUP -->
    <div id="settings-popup" class="settings-popup" style="display:none">
      <div class="popup-content">
        <h2>Settings</h2>
        <label for="edit-name">Change Display Name:</label>
        <input type="text" id="edit-name" maxlength="32" />
        <button id="save-name-btn">Save</button>
        <hr>
        <button id="logout-btn" class="logout-btn">Logout</button>
        <button id="close-settings-btn" class="close-btn">Close</button>
      </div>
    </div>
  </div>

  <!-- AI QUESTION GENERATOR SECTION -->
  <div id="ai-question-section" class="app-section" style="display:none;">
    <header class="dashboard-header">
      <div class="school-title">ST. PATRICK'S SCHOOL</div>
      <div class="subtitle-row">
        <div class="subtitle">IIT & NEET FOUNDATION</div>
      </div>
    </header>
    <div class="review-container">
           <h2>AI Question Generator - Review & Save</h2>
      <form id="genForm">
      <label for="class-input">Class:</label>
      <input id="class-input" name="class" type="text" required />

      <label for="subject-input">Subject:</label>
      <input id="subject-input" name="subject" type="text" required />

      <label for="chapter-input">Chapter:</label>
      <input id="chapter-input" name="chapter" type="text" required />

      <label for="prompt-input">Prompt (Instructions for questions):</label>
      <textarea id="prompt-input" name="prompt" rows="3" required placeholder="E.g. Prepare 4 easy 4-mark questions, 2 difficult 4-mark questions, 3 one-mark easy questions"></textarea>
  
      <button type="submit">Generate</button>
</form>
      <div id="output"></div>
      <button id="saveAllBtn" class="btn" style="display:none;">Save All Questions</button>
      <div id="context-menu" class="context-menu" style="display:none; position:absolute; z-index:9999;"></div>
    </div>
  </div>

  <!-- QUESTION BANK SECTION -->
  <div id="qbank-section" class="app-section" style="display:none;">
    <header class="dashboard-header">
      <div class="school-title">ST. PATRICK'S SCHOOL</div>
      <div class="subtitle-row">
        <div class="subtitle">IIT & NEET FOUNDATION</div>
      </div>
    </header>
    <div class="review-container">
      <button onclick="showSection('dashboard-section')" class="btn" style="margin-bottom:12px;">Back to Dashboard</button>
      <h2>Question Bank</h2>
      <div class="filter-card">
        <select id="class-filter"><option value="">Class</option></select>
        <select id="subject-filter"><option value="">Subject</option></select>
        <select id="chapter-filter"><option value="">Chapter</option></select>
        <select id="difficulty-filter">
          <option value="">Difficulty</option>
          <option value="Easy">Easy</option>
          <option value="Medium">Medium</option>
          <option value="Difficult">Difficult</option>
        </select>
        <select id="marks-filter"><option value="">Marks</option></select>
      </div>
      <div id="qb-output"></div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <!-- MAIN LOGIC -->
  <script src="index.js"></script>
</body>
</html>
