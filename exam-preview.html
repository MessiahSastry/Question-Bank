<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Print Preview | St. Patrick's School</title>
  <meta name="viewport" content="width=900, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.0.1/docx.min.js"></script>
  <script>
    window.MathJax = {
      tex: { inlineMath: [["$", "$"], ["\\(", "\\)"]] },
      svg: { fontCache: "global" }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  <style>
    body {
      background: #f4f8fc;
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', Times, serif;
    }
    #page-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      min-height: 100vh;
      padding-bottom: 36px;
    }
    .print-preview {
      background: white;
      width: 210mm;
      min-height: 297mm;
      max-width: 99vw;
      box-shadow: 0 4px 36px #a5b7d7a1;
      border-radius: 13px;
      margin: 34px 0 30px 0;
      padding: 0;
      overflow: hidden;
      position: relative;
    }
    .a4-page {
      width: 210mm;
      min-height: 297mm;
      padding: 28mm 24mm 18mm 24mm;
      box-sizing: border-box;
      position: relative;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .heading-row {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      margin-top: 6px;
    }
    .school-logo {
      height: 62px;
      width: auto;
      margin: 0 22px;
    }
    .school-headings {
      flex: 1;
      text-align: center;
      min-width: 0;
    }
    .school-title {
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 0.03em;
      margin: 0 0 0 0;
      font-family: 'Times New Roman', Times, serif;
      text-transform: capitalize;
    }
    .subtitle {
      font-size: 1.15em;
      font-weight: 500;
      color: #0f3d6b;
      margin-top: 4px;
      margin-bottom: 2px;
      letter-spacing: 0.04em;
    }
    .exam-title {
      font-size: 1.13em;
      font-weight: bold;
      margin: 7px 0 0 0;
    }
    .details-rect {
      margin: 30px 0 26px 0;
      border: 2px solid #bdd7f6;
      border-radius: 18px;
      padding: 13px 20px 13px 20px;
      width: 100%;
      display: flex;
      flex-direction: column;
      background: #fafdff;
    }
    .rect-row {
      display: flex;
      align-items: center;
      width: 100%;
      justify-content: space-between;
      font-size: 1.13em;
      margin-bottom: 4px;
    }
    .rect-row .rect-label {
      font-weight: bold;
      margin-right: 6px;
    }
    .rect-row .rect-subject {
      flex: 1 1 0;
      text-align: center;
      font-size: 1.32em;
      font-weight: bold;
      letter-spacing: 0.03em;
    }
    .rect-row:last-child { margin-bottom: 0; }
    .section-block {
      margin-bottom: 24px;
    }
    .section-header {
      font-weight: bold;
      font-size: 1.11em;
      color: #1762a7;
      margin-bottom: 10px;
      margin-top: 16px;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
    .question-list {
      margin-left: 0;
      padding-left: 0;
    }
    .question-item {
      margin-bottom: 16px;
      padding-bottom: 3px;
      font-size: 1.07em;
      color: #1d1d1d;
      break-inside: avoid;
      line-height: 1.6;
    }
    .footer-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.92em;
      color: #415980;
      margin-top: 22px;
    }
    .toolbar {
      width: 210mm;
      max-width: 99vw;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 18px auto 20px auto;
    }
    .toolbar button {
      background: #1463ad;
      color: #fff;
      border: none;
      padding: 13px 38px;
      border-radius: 9px;
      font-weight: bold;
      font-size: 1.09em;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(0,61,107,0.05);
      transition: background .16s, transform .1s;
      display: flex;
      align-items: center;
      gap: 9px;
    }
    .toolbar button:hover { background: #0f3d6b; }
    @media print {
      body, html { background: #fff; }
      .toolbar { display: none !important; }
      #page-container { padding: 0; }
      .print-preview, .a4-page {
        width: 210mm !important; min-height: 297mm !important; box-shadow: none !important; border-radius: 0 !important; margin: 0 !important;
      }
      .footer-row { position: absolute !important; }
    }
  </style>
</head>
<body>
  <div id="page-container">
    <div id="print-preview" class="print-preview"></div>
    <div class="toolbar">
      <button id="download-pdf"><i class="fas fa-file-pdf"></i> Download PDF</button>
      <button id="download-word"><i class="fas fa-file-word"></i> Download Word</button>
      <button onclick="window.print()"><i class="fas fa-print"></i> Print</button>
    </div>
  </div>
  <script>
    // Images (make sure these are in your repo)
    const schoolLogo1 = 'schoollogo1.png'; // left
    const schoolLogo2 = 'schoollogo2.png'; // right

    // Load exam data
    let exam = JSON.parse(sessionStorage.getItem('finalExamData') || '{}');
    // Fallback demo
    if (!exam.sections) {
      exam = {
        examName: "Formative Assessment 1",
        subject: "SCIENCE",
        class: "8",
        time: "90",
        date: "2025-06-11",
        maxMarks: "40",
        sections: [
          {
            title: "SECTION-A (10 × 1 = 10 Marks)",
            questions: [
              { text: "What is the speed of light in a vacuum?", image: null },
              { text: "Define osmosis.", image: null }
            ]
          },
          {
            title: "SECTION-B (5 × 2 = 10 Marks)",
            questions: [
              { text: "Explain the process of photosynthesis.", image: null }
            ]
          }
        ]
      }
    }

    function renderPrintPreview() {
      const container = document.getElementById('print-preview');
      container.innerHTML = '';
      let page = document.createElement('div');
      page.className = 'a4-page';

      // Heading row
      page.innerHTML += `
        <div class="heading-row">
          <img src="${schoolLogo1}" class="school-logo" alt="School Logo" onerror="this.style.display='none';">
          <div class="school-headings">
            <div class="school-title">St. Patrick’s School</div>
            <div class="subtitle">IIT & NEET FOUNDATION</div>
            <div class="exam-title">${exam.examName || ''}</div>
          </div>
          <img src="${schoolLogo2}" class="school-logo" alt="School Logo" onerror="this.style.display='none';">
        </div>
        <div class="details-rect">
          <div class="rect-row">
            <span class="rect-label">Class: ${exam.class || ''}</span>
            <span class="rect-subject">${(exam.subject || '').toUpperCase()}</span>
            <span class="rect-label">Date: ${exam.date || ''}</span>
          </div>
          <div class="rect-row">
            <span class="rect-label">Time: ${exam.time || ''} min</span>
            <span style="flex:1;"></span>
            <span class="rect-label">Max Marks: ${exam.maxMarks || ''}</span>
          </div>
        </div>
      `;

      // Body: Sections and Questions
      let qNum = 1;
      for (const section of exam.sections) {
        if (section.title && section.title !== "undefined") {
          page.innerHTML += `<div class="section-header">${section.title}</div>`;
        }
        if (section.questions) {
          page.innerHTML += `<ol class="question-list" type="1" start="${qNum}">` +
            section.questions.map(q =>
              `<li class="question-item">
                <span class="question-text">${q.text}</span>
                ${q.image ? `<img class="question-img" src="${q.image}" alt="Question Image" />` : ''}
              </li>`
            ).join('') +
            `</ol>`;
          qNum += section.questions.length;
        }
      }

      // Footer (optional)
      page.innerHTML += `
        <div class="footer-row">
          <div>St. Patrick’s School – a school for IIT & NEET Foundation</div>
        </div>
      `;

      container.appendChild(page);

      // MathJax typesetting
      if (window.MathJax) MathJax.typesetPromise();
    }

    renderPrintPreview();

    // PDF Export
    document.getElementById('download-pdf').onclick = function () {
      import('jspdf').then(jsPDF => {
        const doc = new jsPDF.jsPDF({ unit: "mm", format: "a4" });
        doc.html(document.querySelector('.a4-page'), {
          callback: function (pdf) {
            pdf.save(`${(exam.examName || 'Exam')}_StPatricks.pdf`);
          },
          x: 0, y: 0, width: 210, windowWidth: 900
        });
      });
    };

    // Word Export (just a stub for now)
    document.getElementById('download-word').onclick = function () {
      alert('Word export coming soon. For now, use Print > Save as Word/PDF.');
    };
  </script>
</body>
</html>
