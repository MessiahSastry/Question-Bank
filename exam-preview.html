<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Print Preview | St. Patrick's School</title>
  <meta name="viewport" content="width=900, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.0.1/docx.min.js"></script>
  <script>
    window.MathJax = {
      tex: { inlineMath: [["$", "$"], ["\\(", "\\)"]] },
      svg: { fontCache: "global" }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  <style>
    body {
      background: #f4f8fc;
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', Times, serif;
    }
    #page-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      min-height: 100vh;
      padding-bottom: 36px;
    }
    .print-preview {
      background: white;
      width: 210mm;
      min-height: 297mm;
      max-width: 99vw;
      box-shadow: 0 4px 36px #a5b7d7a1;
      border-radius: 13px;
      margin: 34px 0 30px 0;
      padding: 0;
      overflow: hidden;
      position: relative;
    }
    .question-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        .question-number {
            min-width: 28px;
            padding-right: 4px;
        }
        .question-body {
            flex: 1;
        }
    .a4-page {
      width: 210mm;
      min-height: 297mm;
      padding: 28mm 20mm 18mm 20mm;
      box-sizing: border-box;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      position: relative;
    }
    .heading-row {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      margin-top: 0;
      margin-bottom: 0;
    }
    .school-logo {
      height: 88px; /* Increased */
      width: auto;
      margin: 0 16px 0 16px;
    }
    .school-headings {
      flex: 1;
      text-align: center;
      min-width: 0;
    }
    .school-title {
      font-size: 2.1em;
      font-weight: bold;
      letter-spacing: 0.03em;
      margin: 0 0 0 0;
      font-family: 'Times New Roman', Times, serif;
      text-transform: capitalize;
    }
    .subtitle {
      font-size: 1.19em;
      font-weight: 500;
      color: #0f3d6b;
      margin-top: 4px;
      margin-bottom: 2px;
      letter-spacing: 0.04em;
    }
    .exam-title {
      font-size: 1.13em;
      font-weight: bold;
      margin: 7px 0 0 0;
    }
    .details-rect {
      margin: 20px 0 26px 0;
      border: 2px solid #bdd7f6;
      border-radius: 18px;
      padding: 13px 18px 13px 18px;
      width: 100%;
      display: flex;
      flex-direction: column;
      background: #fafdff;
      box-sizing: border-box;
      max-width: 100%;
    }
    .rect-row {
      display: flex;
      align-items: center;
      width: 100%;
      justify-content: space-between;
      font-size: 1.13em;
      margin-bottom: 4px;
    }
    .rect-row .rect-label {
      font-weight: bold;
      margin-right: 6px;
    }
    .rect-row .rect-subject {
      flex: 1 1 0;
      text-align: center;
      font-size: 1.32em;
      font-weight: bold;
      letter-spacing: 0.03em;
    }
    .rect-row:last-child { margin-bottom: 0; }
    .section-block {
      margin-bottom: 24px;
    }
    .section-header {
      font-weight: bold;
      font-size: 1.12em;
      color: #1762a7;
      margin-bottom: 10px;
      margin-top: 18px;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
    .section-instructions {
      font-size: 1.07em;
      color: #19639c;
      background: #f1f7fd;
      border-left: 4px solid #bdd7f6;
      border-radius: 6px;
      padding: 7px 12px;
      margin-bottom: 13px;
      margin-top: 4px;
      max-width: 95%;
    }
    .question-list {
  list-style: decimal inside;
  padding-left: 0;
}
    .question-item {
  margin-bottom: 7px;
  padding-bottom: 1px;
  font-size: 1.11em;
  color: #1d1d1d;
  break-inside: avoid;
  line-height: 1.2;
  white-space: normal;
}
    .question-line {
  display: inline-block;
  vertical-align: top;
  margin-bottom: 0;
}
     .options-block {
  margin-left: 32px; /* Indent options under question text */
  margin-top: 0;
  margin-bottom: 2px;
}

.question-number-text {
  display: inline; /* Makes number and question on same line */
  font-weight: normal;
}
    .question-img {
      display: block;
      margin: 12px 0 4px 0;
      max-width: 320px;
      max-height: 140px;
      border: 1px solid #eee;
      border-radius: 5px;
    }
   
.question-img-block {
  margin-left: 32px;
  margin-top: 2px;
  margin-bottom: 2px;
}
    .footer-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.96em;
      color: #415980;
      margin-top: 22px;
      margin-bottom: 24px;
    }
    .toolbar {
      width: 210mm;
      max-width: 99vw;
      display: flex;
      justify-content: center;
      gap: 32px;
      margin: 24px auto 12px auto;
      position: relative;
      z-index: 11;
    }
    .toolbar button {
      background: #1463ad;
      color: #fff;
      border: none;
      padding: 13px 38px;
      border-radius: 9px;
      font-weight: bold;
      font-size: 1.09em;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(0,61,107,0.05);
      transition: background .16s, transform .1s;
      display: flex;
      align-items: center;
      gap: 9px;
    }
    .toolbar button:hover { background: #0f3d6b; }
    @media print {
      body, html { background: #fff; }
      .toolbar { display: none !important; }
      #page-container { padding: 0; }
      .print-preview, .a4-page {
        width: 210mm !important; min-height: 297mm !important; box-shadow: none !important; border-radius: 0 !important; margin: 0 !important;
      }
      .footer-row { position: absolute !important; }
    }
    .question-item div,
.question-item span,
.question-item {
  margin-top: 0;
  margin-bottom: 0;
}

  </style>
</head>
<body>
  <div id="page-container">
    <div id="print-preview" class="print-preview"></div>
    <div class="toolbar">
      <button id="download-pdf"><i class="fas fa-file-pdf"></i> Download PDF</button>
      <button id="download-word"><i class="fas fa-file-word"></i> Download Word</button>
      <button onclick="window.print()"><i class="fas fa-print"></i> Print</button>
    </div>
  </div>
  <script>
    const schoolLogo1 = 'schoollogo1.png';
    const schoolLogo2 = 'schoollogo2.png';
    let exam = JSON.parse(sessionStorage.getItem('finalExamData') || '{}');

    // Demo fallback (for local preview)
    if (!exam.sections) {
      exam = {
        examName: "Formative Assessment 1",
        subject: "SCIENCE",
        class: "10th Class",
        time: "90",
        date: "2025-06-11",
        maxMarks: "40",
        sections: [
          {
            name: "Section A",
            instructions: "Answer any 3 questions. (3 × 4 = 12 Marks)",
            questions: [
              { text: "What is the speed of light in a vacuum? A) 3x10^8 m/s B) 3x10^6 m/s C) 3x10^5 m/s D) 3x10^7 m/s", image: null },
              { text: "Which planet is known as the Red Planet? A) Earth B) Mars C) Jupiter D) Venus", image: null },
              { text: "Water boils at what temperature? A) 90°C B) 80°C C) 100°C D) 110°C", image: null },
              { text: "Define osmosis.", image: null }
            ]
          }
        ]
      }
    }

// REPLACE IT WITH THIS CORRECTED VERSION
function formatQuestionText(text) {
    text = text.replace(/^\d+\.\s*/, '');
    text = text.replace(/^.*?,\s*\d+\s+Marks?\s*/i, '');
    text = text.replace(/^Q\d+:[^A-Za-z]*?Marks?\s*/i, '');
    text = text.replace(/^Q\d+:[^A-Za-z0-9]*\s*/, '');
    text = text.replace(/\s*Ans:\s*[A-D]\)?\.?$/, '');
    if (text.includes('A)') && text.includes('B)')) {
        return text.replace(/\s*A\)/g, '\nA)').replace(/\s*B\)/g, '\nB)').replace(/\s*C\)/g, '\nC)').replace(/\s*D\)/g, '\nD)');
    }
    return text;
}
 function renderPrintPreview() {
    const container = document.getElementById('print-preview');
    container.innerHTML = ''; // Clear previous content
    const page = document.createElement('div');
    page.className = 'a4-page';

    page.innerHTML = `
        <div class="heading-row">
            <img src="schoollogo1.png" class="school-logo" alt="School Logo" onerror="this.style.display='none';">
            <div class="school-headings">
                <div class="school-title">St. Patrick’s School</div>
                <div class="subtitle">IIT & NEET FOUNDATION</div>
                <div class="exam-title">${exam.examName || ''}</div>
            </div>
            <img src="schoollogo2.png" class="school-logo" alt="School Logo" onerror="this.style.display='none';">
        </div>
        <div class="details-rect">
            <div class="rect-row">
                <span class="rect-label">Class: ${exam.class || ''}</span>
                <span class="rect-subject">${(exam.subject || '').toUpperCase()}</span>
                <span class="rect-label">Date: ${exam.date || ''}</span>
            </div>
            <div class="rect-row">
                <span class="rect-label">Time: ${exam.time ? exam.time + ' min' : ''}</span>
                <span style="flex:1;"></span>
                <span class="rect-label">Max Marks: ${exam.maxMarks || ''}</span>
            </div>
        </div>
    `;

    let contentHTML = '';
    let qNum = 1;
    for (const section of (exam.sections || [])) {
        if (section.name || section.instructions) {
            contentHTML += `<div class="section-header">${section.name || ''}${(section.instructions ? ': ' + section.instructions : '')}</div>`;
        }

        if (section.questions && section.questions.length > 0) {
            const questionsHTML = section.questions.map((q, index) => {
                const currentQNum = qNum + index;
                const formatted = formatQuestionText(q.text || '');
                const lines = formatted.split('\n');

                let questionContentHTML = '';
                let optionsHTML = '';

                // Check if the question is an MCQ by seeing if the second line starts with "A)"
                const isMCQ = lines.length > 1 && lines[1].trim().startsWith('A)');

                if (isMCQ) {
                    // --- This is the existing, correct logic for MCQs ---
                    questionContentHTML = lines[0];
                    const optionLines = lines.slice(1);
                    
                    const dummy = document.createElement('span');
                    dummy.style.cssText = "visibility: hidden; position: absolute; font-family: 'Times New Roman', Times, serif; font-size: 1.11em;";
                    dummy.innerText = optionLines.map(line => line.trim()).join('    ');
                    document.body.appendChild(dummy);
                    const fitsSingleLine = dummy.offsetWidth < 520;

                    if (fitsSingleLine) {
                        optionsHTML = `<div style="display: flex; gap: 32px;">${optionLines.map(opt => `<div>${opt.trim()}</div>`).join('')}</div>`;
                    } else {
                        dummy.innerText = optionLines.slice(0, 2).map(opt => opt.trim()).join('    ');
                        const fitsRow = dummy.offsetWidth < 520;
                        if (fitsRow && optionLines.length > 2) {
                            const row1HTML = `<div>${optionLines[0].trim()}</div><div>${optionLines[1].trim()}</div>`;
                            let row2HTML = `<div>${optionLines[2].trim()}</div>`;
                            if (optionLines[3]) row2HTML += `<div>${optionLines[3].trim()}</div>`;
                            optionsHTML = `<div style="display: flex; gap: 32px;">${row1HTML}</div><div style="display: flex; gap: 32px; margin-top: 2px;">${row2HTML}</div>`;
                        } else {
                            optionsHTML = optionLines.map(opt => `<div>${opt.trim()}</div>`).join('');
                        }
                    }
                    document.body.removeChild(dummy);

                } else {
                    // --- THIS IS THE NEW FIX FOR NON-MCQ / MATH QUESTIONS ---
                    // It's NOT an MCQ. Treat the whole thing as a single block of text.
                    // Replace newlines with spaces to create one single, flowing paragraph.
                    questionContentHTML = formatted.replace(/\n/g, ' ');
                }

                const imageHTML = q.image ? `<div class="question-img-block"><img class="question-img" src="${q.image}" alt="Question Image" /></div>` : '';

                return `
                    <div class="question-container">
                        <div class="question-number">${currentQNum}.</div>
                        <div class="question-body">
                            <div class="question-text">${questionContentHTML}</div>
                            ${imageHTML}
                            <div class="options-block">${optionsHTML}</div>
                        </div>
                    </div>
                `;
            }).join('');
            contentHTML += questionsHTML;
            qNum += section.questions.length;
        }
    }

    page.innerHTML += contentHTML;
    page.innerHTML += `
        <div class="footer-row">
            <div>St. Patrick’s School – a school for IIT & NEET Foundation</div>
        </div>
    `;
    container.appendChild(page);

    if (window.MathJax) {
        window.MathJax.typesetPromise();
    }
}
    renderPrintPreview();

    // PDF Export
    document.getElementById('download-pdf').onclick = function () {
      import('jspdf').then(jsPDF => {
        const doc = new jsPDF.jsPDF({ unit: "mm", format: "a4" });
        doc.html(document.querySelector('.a4-page'), {
          callback: function (pdf) {
            pdf.save(`${(exam.examName || 'Exam')}_StPatricks.pdf`);
          },
          x: 0, y: 0, width: 210, windowWidth: 900
        });
      });
    };

    // Word Export
    document.getElementById('download-word').onclick = function () {
      alert('Word export coming soon. For now, use Print > Save as Word/PDF.');
    };
  </script>
</body>
</html>
