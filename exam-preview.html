<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Print Preview | St. Patrick's School</title>
  <meta name="viewport" content="width=900, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.0.1/docx.min.js"></script>
  <script>
    window.MathJax = {
      tex: { inlineMath: [["$", "$"], ["\\(", "\\)"]] },
      svg: { fontCache: "global" }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  <style>
    body {
      background: #f4f8fc;
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', Times, serif;
    }
    #page-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      min-height: 100vh;
      padding-bottom: 36px;
    }
    .toolbar {
      margin: 24px 0 10px 0;
      text-align: center;
    }
    .toolbar button {
      background: linear-gradient(90deg, #1762a7, #0f3d6b);
      color: #fff;
      border: none;
      padding: 11px 30px;
      border-radius: 7px;
      font-weight: bold;
      font-size: 1.07em;
      margin: 0 12px;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(0,61,107,0.05);
      transition: background .2s, transform .1s;
    }
    .toolbar button:hover { background: #0f3d6b; }
    .print-preview {
      background: white;
      width: 210mm;
      min-height: 297mm;
      max-width: 99vw;
      box-shadow: 0 4px 36px #a5b7d7a1;
      border-radius: 9px;
      margin-bottom: 32px;
      padding: 0;
      overflow: hidden;
      position: relative;
    }
    .a4-page {
      width: 210mm;
      min-height: 297mm;
      /* 1.5cm = 15mm margins */
      padding: 30mm 15mm 24mm 15mm;
      box-sizing: border-box;
      position: relative;
      page-break-after: always;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .header-row {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      margin-bottom: 0;
      gap: 15px;
    }
    .header-logo {
      height: 54px;
      width: auto;
      margin-top: 6px;
    }
    .header-center {
      text-align: center;
      flex: 0 0 62%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .school-title {
      font-size: 2.3em;
      font-weight: bold;
      letter-spacing: 0.02em;
      margin: 0 0 0 0;
      font-family: 'Times New Roman', Times, serif;
      line-height: 1.2;
    }
    .subtitle {
      font-size: 1.1em;
      font-weight: 500;
      color: #0f3d6b;
      margin: 1px 0 7px 0;
      letter-spacing: 0.04em;
    }
    .exam-title {
      font-size: 1.15em;
      font-weight: bold;
      margin: 4px 0 1px 0;
    }
    .info-box {
      width: 100%;
      background: #f7fafd;
      border: 1.5px solid #bcd6ef;
      border-radius: 18px;
      margin: 28px 0 36px 0;
      font-size: 1.09em;
      box-sizing: border-box;
      padding: 10px 25px 12px 25px;
      /* No horizontal margin so it stretches to edges */
    }
    .info-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      font-size: 1.13em;
      font-family: 'Times New Roman', Times, serif;
    }
    .info-row {
      width: 100%;
    }
    .info-cell {
      padding: 3px 0;
      font-weight: normal;
      vertical-align: middle;
    }
    .info-cell.center {
      text-align: center;
      font-weight: bold;
      letter-spacing: 1px;
      font-size: 1.20em;
    }
    .info-cell.right {
      text-align: right;
      font-weight: bold;
    }
    .info-cell.left {
      text-align: left;
      font-weight: bold;
    }
    .section-block {
      margin-bottom: 28px;
    }
    .section-header {
      font-weight: bold;
      font-size: 1.13em;
      color: #1762a7;
      margin-bottom: 10px;
      font-family: 'Times New Roman', Times, serif;
    }
    .question-list {
      margin-left: 0;
      padding-left: 0;
    }
    .question-item {
      margin-bottom: 18px;
      padding-bottom: 3px;
      font-size: 1.07em;
      color: #222;
      break-inside: avoid;
      font-family: 'Times New Roman', Times, serif;
    }
    .question-img {
      display: block;
      margin: 10px 0 4px 0;
      max-width: 320px;
      max-height: 140px;
      border: 1px solid #eee;
      border-radius: 5px;
    }
    .footer-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.92em;
      color: #415980;
      margin-top: 18px;
      position: absolute;
      left: 18mm;
      right: 18mm;
      bottom: 13mm;
    }
    @media print {
      body, html { background: #fff; }
      .toolbar { display: none !important; }
      #page-container { padding: 0; }
      .print-preview, .a4-page {
        width: 210mm !important; min-height: 297mm !important; box-shadow: none !important; border-radius: 0 !important; margin: 0 !important;
      }
      .footer-row { position: absolute !important; }
    }
  </style>
</head>
<body>
  <div id="page-container">
    <div class="toolbar">
      <button id="download-pdf"><i class="fas fa-file-pdf"></i> Download PDF</button>
      <button id="download-word"><i class="fas fa-file-word"></i> Download Word</button>
      <button onclick="window.print()"><i class="fas fa-print"></i> Print</button>
    </div>
    <div id="print-preview" class="print-preview"></div>
  </div>
  <script>
    // Logos (ensure these files are present in root)
    const schoolLogo1 = 'schoollogo1.png';
    const schoolLogo2 = 'schoollogo2.png';

    // Fetch exam data from sessionStorage (set by review page)
    let exam = JSON.parse(sessionStorage.getItem('finalExamData') || '{}');

    // Demo fallback for previewing without data:
    if (!exam.sections) {
      exam = {
        examName: "Formative Assessment 1",
        subject: "Science",
        class: "8",
        time: "90",
        date: "12-06-2025",
        maxMarks: "40",
        sections: [
          {
            title: "SECTION A (10 × 1 = 10 Marks)",
            questions: [
              { text: "What is the speed of light in a vacuum?", image: null },
              { text: "Define osmosis.", image: null },
              { text: "Label the parts of this plant cell.", image: "https://www.cellsalive.com/images/plantcell_jpg.jpg" }
            ]
          },
          {
            title: "SECTION B (5 × 2 = 10 Marks)",
            questions: [
              { text: "Explain the process of photosynthesis.", image: null }
            ]
          }
        ]
      }
    }

    function renderPrintPreview() {
      const container = document.getElementById('print-preview');
      container.innerHTML = '';
      let pageNum = 1;
      let totalQuestions = exam.sections.reduce((sum, sec) => sum + (sec.questions?.length||0), 0);
      let totalPages = 1; // For now, single page.

      let page = document.createElement('div');
      page.className = 'a4-page';

      // HEADER
      page.innerHTML += `
        <div>
          <div class="header-row">
            <img src="${schoolLogo1}" class="header-logo" alt="School Logo" onerror="this.style.display='none';">
            <div class="header-center">
              <div class="school-title">ST. PATRICK’S SCHOOL</div>
              <div class="subtitle">IIT & NEET FOUNDATION</div>
              <div class="exam-title">${exam.examName||''}</div>
            </div>
            <img src="${schoolLogo2}" class="header-logo" alt="School Logo" onerror="this.style.display='none';">
          </div>
          <div class="info-box">
            <table class="info-table">
              <tr class="info-row">
                <td class="info-cell left" style="width:32%;">Class: ${exam.class||''}</td>
                <td class="info-cell center" style="width:36%;">${(exam.subject||'').toUpperCase()}</td>
                <td class="info-cell right" style="width:32%;">Date: ${exam.date||''}</td>
              </tr>
              <tr class="info-row">
                <td class="info-cell left">Time: ${exam.time||''} min</td>
                <td class="info-cell center"></td>
                <td class="info-cell right">Max Marks: ${exam.maxMarks||''}</td>
              </tr>
            </table>
          </div>
        </div>
      `;

      // BODY (sections/questions)
      let qNum = 1;
      for (const section of exam.sections) {
        page.innerHTML += `<div class="section-block">
          <div class="section-header">${section.title}</div>
          <ol class="question-list" type="1" start="${qNum}">
            ${section.questions.map(q =>
              `<li class="question-item">
                <span class="question-text">${q.text}</span>
                ${q.image ? `<img class="question-img" src="${q.image}" alt="Question Image" />` : ''}
              </li>`
            ).join('')}
          </ol>
        </div>`;
        qNum += section.questions.length;
      }

      // FOOTER
      page.innerHTML += `
        <div class="footer-row">
          <div>St. Patrick’s School – a school for IIT & NEET Foundation</div>
          <div>Page ${pageNum} of ${totalPages}</div>
        </div>
      `;

      container.appendChild(page);

      // MathJax for math equations (wait and render)
      if (window.MathJax) MathJax.typesetPromise();
    }

    renderPrintPreview();

    // PDF Export
    document.getElementById('download-pdf').onclick = function () {
      import('jspdf').then(jsPDF => {
        const doc = new jsPDF.jsPDF({ unit: "mm", format: "a4" });
        doc.html(document.querySelector('.a4-page'), {
          callback: function (pdf) {
            pdf.save(`${(exam.examName||'Exam')}_StPatricks.pdf`);
          },
          x: 0, y: 0, width: 210, windowWidth: 820
        });
      });
    };

    // Word Export Stub
    document.getElementById('download-word').onclick = function () {
      alert('Word export coming soon. For now, use Print > Save as Word/PDF.');
      // Use docx.js to build a .docx document here
    };
  </script>
</body>
</html>
