<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Print Preview | St. Patrick's School</title>
  <meta name="viewport" content="width=900, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.0.1/docx.min.js"></script>
  <script>
    window.MathJax = {
      tex: { inlineMath: [["$", "$"], ["\\(", "\\)"]] },
      svg: { fontCache: "global" }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  <style>
    body {
      background: #f4f8fc;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    #page-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      min-height: 100vh;
      padding-bottom: 36px;
    }
    .toolbar {
      margin: 24px 0 10px 0;
      text-align: center;
    }
    .toolbar button {
      background: linear-gradient(90deg, #1762a7, #0f3d6b);
      color: #fff;
      border: none;
      padding: 11px 30px;
      border-radius: 7px;
      font-weight: bold;
      font-size: 1.07em;
      margin: 0 12px;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(0,61,107,0.05);
      transition: background .2s, transform .1s;
    }
    .toolbar button:hover { background: #0f3d6b; }
    .print-preview {
      background: white;
      width: 210mm;
      min-height: 297mm;
      max-width: 99vw;
      box-shadow: 0 4px 36px #a5b7d7a1;
      border-radius: 9px;
      margin-bottom: 32px;
      padding: 0;
      overflow: hidden;
      position: relative;
    }
    .a4-page {
      width: 210mm;
      min-height: 297mm;
      padding: 30mm 20mm 24mm 20mm;
      box-sizing: border-box;
      position: relative;
      page-break-after: always;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .header-logo {
      height: 62px;
      width: auto;
    }
    .header-center {
      text-align: center;
      flex: 1;
    }
    .school-title {
      font-size: 1.55em;
      font-weight: bold;
      letter-spacing: 0.02em;
      margin: 0 0 1px 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .subtitle {
      font-size: 1.08em;
      font-weight: 500;
      color: #0f3d6b;
      margin: 0 0 3px 0;
      letter-spacing: 0.04em;
    }
    .exam-title {
      font-size: 1.13em;
      font-weight: bold;
      margin: 3px 0 0 0;
    }
    .subject-line {
      font-size: 1.12em;
      font-weight: 500;
      margin: 3px 0;
    }
    .details-row {
      display: flex;
      justify-content: space-between;
      font-size: 1em;
      margin-top: 4px;
      margin-bottom: 8px;
      color: #333;
    }
    .hr {
      border: 0;
      border-top: 2px solid #1762a7;
      margin: 13px 0 16px 0;
      width: 100%;
    }
    .section-block {
      margin-bottom: 28px;
    }
    .section-header {
      font-weight: bold;
      font-size: 1.13em;
      color: #1762a7;
      margin-bottom: 10px;
    }
    .question-list {
      margin-left: 0;
      padding-left: 0;
    }
    .question-item {
      margin-bottom: 18px;
      padding-bottom: 3px;
      font-size: 1.07em;
      color: #222;
      break-inside: avoid;
    }
    .question-img {
      display: block;
      margin: 10px 0 4px 0;
      max-width: 320px;
      max-height: 140px;
      border: 1px solid #eee;
      border-radius: 5px;
    }
    .footer-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.92em;
      color: #415980;
      margin-top: 18px;
      position: absolute;
      left: 22mm;
      right: 22mm;
      bottom: 13mm;
    }
    @media print {
      body, html { background: #fff; }
      .toolbar { display: none !important; }
      #page-container { padding: 0; }
      .print-preview, .a4-page {
        width: 210mm !important; min-height: 297mm !important; box-shadow: none !important; border-radius: 0 !important; margin: 0 !important;
      }
      .footer-row { position: absolute !important; }
    }
  </style>
</head>
<body>
  <div id="page-container">
    <div class="toolbar">
      <button id="download-pdf"><i class="fas fa-file-pdf"></i> Download PDF</button>
      <button id="download-word"><i class="fas fa-file-word"></i> Download Word</button>
      <button onclick="window.print()"><i class="fas fa-print"></i> Print</button>
    </div>
    <div id="print-preview" class="print-preview"></div>
  </div>

  <script>
    // You may want to customize these
    const schoolLogo1 = 'schoollogo1.png'; // left logo (ensure image in root folder)
    const schoolLogo2 = 'schoollogo2.png'; // right logo
    // Fetch exam data from sessionStorage (set by review page)
    let exam = JSON.parse(sessionStorage.getItem('finalExamData') || '{}');

    // Demo fallback for previewing without data:
    if (!exam.sections) {
      exam = {
        examName: "Formative Assessment 1",
        subject: "Science",
        class: "8",
        time: "90",
        date: "08/06/2025",
        maxMarks: "40",
        sections: [
          {
            title: "SECTION-A (10 × 1 = 10 Marks)",
            questions: [
              { text: "What is the speed of light in a vacuum?", image: null },
              { text: "Define osmosis.", image: null },
              { text: "Label the parts of this plant cell.", image: "https://www.cellsalive.com/images/plantcell_jpg.jpg" },
            ]
          },
          {
            title: "SECTION-B (5 × 2 = 10 Marks)",
            questions: [
              { text: "Explain the process of photosynthesis.", image: null }
            ]
          }
        ]
      }
    }

    // Page split logic (simple: 20 questions per page)
    const QUESTIONS_PER_PAGE = 20;

    function renderPrintPreview() {
      const container = document.getElementById('print-preview');
      container.innerHTML = '';
      let questionsRendered = 0;
      let pageNum = 1;
      let totalQuestions = exam.sections.reduce((sum, sec) => sum + (sec.questions?.length||0), 0);
      let totalPages = Math.ceil(totalQuestions / QUESTIONS_PER_PAGE) || 1;

      // For simple demo, render single page. For multi-page: split here.
      let pageSections = exam.sections; // In production, split to multiple .a4-page divs as needed

      let page = document.createElement('div');
      page.className = 'a4-page';

      // HEADER
      page.innerHTML += `
        <div>
          <div class="header-row">
            <img src="${schoolLogo1}" class="header-logo" alt="School Logo" onerror="this.style.display='none';">
            <div class="header-center">
              <div class="school-title">ST. PATRICK'S SCHOOL</div>
              <div class="subtitle">IIT & NEET FOUNDATION</div>
              <div class="exam-title">${exam.examName||''}</div>
              <div class="subject-line">Subject: ${exam.subject||''}</div>
            </div>
            <img src="${schoolLogo2}" class="header-logo" alt="School Logo" onerror="this.style.display='none';">
          </div>
          <div class="details-row">
            <div>Class: ${exam.class||''} &nbsp;&nbsp; Time: ${exam.time||''} min</div>
            <div>Date: ${exam.date||''} &nbsp;&nbsp; Max Marks: ${exam.maxMarks||''}</div>
          </div>
          <div class="hr"></div>
        </div>
      `;

      // BODY (sections/questions)
      let qNum = 1;
      for (const section of pageSections) {
        page.innerHTML += `<div class="section-block">
          <div class="section-header">${section.title}</div>
          <ol class="question-list" type="1" start="${qNum}">
            ${section.questions.map(q =>
              `<li class="question-item">
                <span class="question-text">${q.text}</span>
                ${q.image ? `<img class="question-img" src="${q.image}" alt="Question Image" />` : ''}
              </li>`
            ).join('')}
          </ol>
        </div>`;
        qNum += section.questions.length;
      }

      // FOOTER
      page.innerHTML += `
        <div class="footer-row">
          <div>St. Patrick’s School – a school for IIT & NEET Foundation</div>
          <div>Page ${pageNum} of ${totalPages}</div>
        </div>
      `;

      container.appendChild(page);

      // MathJax for math equations (wait and render)
      if (window.MathJax) MathJax.typesetPromise();
    }

    renderPrintPreview();

    // PDF Export Stub (images/math as images handled separately for real-world use)
    document.getElementById('download-pdf').onclick = function () {
      import('jspdf').then(jsPDF => {
        const doc = new jsPDF.jsPDF({ unit: "mm", format: "a4" });
        doc.html(document.querySelector('.a4-page'), {
          callback: function (pdf) {
            pdf.save(`${(exam.examName||'Exam')}_StPatricks.pdf`);
          },
          x: 0, y: 0, width: 210, windowWidth: 800
        });
      });
    };

    // Word Export Stub (needs proper math/image handling for production)
    document.getElementById('download-word').onclick = function () {
      alert('Word export coming soon. For now, use Print > Save as Word/PDF.');
      // Use docx.js to build a .docx document here
    };
  </script>
</body>
</html>
