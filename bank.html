        function parseTextWithLatex(text) {
    // This regular expression now finds content between $...$ OR \(...\)
    const regex = /\$(.*?)\$|\\\((.*?)\\\)/g;
    const parts = [];
    let lastIndex = 0;
    let match;

    while ((match = regex.exec(text)) !== null) {
        // Add the plain text part that came before the math
        if (match.index > lastIndex) {
            parts.push({ type: 'text', value: text.substring(lastIndex, match.index) });
        }
        
        // Add the LaTeX part, checking which delimiter was used
        // match[1] is for $...$, match[2] is for \(...\)
        const latexContent = match[1] || match[2];
        parts.push({ type: 'latex', value: latexContent });
        lastIndex = regex.lastIndex;
    }

    // Add the final piece of plain text after the last math equation
    if (lastIndex < text.length) {
        parts.push({ type: 'text', value: text.substring(lastIndex) });
    }

    return parts;
}

  async function generatePDF() {
    const { jsPDF } = window.jspdf;
    const { html2canvas } = window; // We also need html2canvas directly

    const downloadBtn = document.getElementById('download-pdf-btn');
    downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating PDF...';
    downloadBtn.disabled = true;

    try {
        const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });
        const leftMargin = 15, rightMargin = 15, topMargin = 20, bottomMargin = 20;
        const pageWidth = doc.internal.pageSize.getWidth();
        const pageHeight = doc.internal.pageSize.getHeight();
        const contentWidth = pageWidth - leftMargin - rightMargin;
        let y = topMargin;

        // Draw Header (code is unchanged)
        doc.setFont('times', 'bold');
        doc.setFontSize(16);
        doc.text("St. Patrick's School", pageWidth / 2, y, { align: 'center' });
        y += 8;
        doc.setFont('times', 'normal');
        doc.setFontSize(14);
        doc.text("IIT & NEET FOUNDATION", pageWidth / 2, y, { align: 'center' });
        y += 10;
        doc.setLineWidth(0.5);
        doc.line(leftMargin, y, pageWidth - rightMargin, y);
        y += 10;
        const classVal = document.getElementById('class-value').value || 'N/A';
        const subjectVal = document.getElementById('subject-value').value || 'N/A';
        const chapterVal = document.getElementById('chapter-value').value || 'N/A';
        doc.setFont('times', 'normal');
        doc.setFontSize(12);
        doc.text(`Class: ${classVal}`, leftMargin, y);
        y += 7;
        doc.text(`Subject: ${subjectVal}`, leftMargin, y);
        doc.text(`Chapter: ${chapterVal}`, pageWidth - rightMargin, y, { align: 'right' });
        y += 15;

        // FINAL: Add Questions with Rendered Math
        doc.setFont('times', 'normal');
        doc.setFontSize(12);
        const lineHeight = 7;

        if (currentlyDisplayedQuestions.length === 0) {
            doc.text("No questions found for the selected criteria.", leftMargin, y);
        }

        // Use a for...of loop to handle async rendering
        for (const [index, question] of currentlyDisplayedQuestions.entries()) {
            const questionBody = question.body || question.text || '';
            
            if (y + lineHeight * 2 > pageHeight - bottomMargin) { doc.addPage(); y = topMargin; }
            
            doc.setFont('times', 'bold');
            doc.text(`Q${index + 1}:`, leftMargin, y);
            y += lineHeight;
            doc.setFont('times', 'normal');

            const parts = parseTextWithLatex(questionBody);
            
            for (const part of parts) {
                if (part.type === 'text' && part.value.trim()) {
                    const textLines = doc.splitTextToSize(part.value.trim(), contentWidth - 5);
                    if (y + (textLines.length * lineHeight) > pageHeight - bottomMargin) { doc.addPage(); y = topMargin; }
                    doc.text(textLines, leftMargin + 5, y);
                    y += textLines.length * lineHeight;
                } else if (part.type === 'latex') {
                    // This is the logic to render math
                    const tempMathDiv = document.createElement('div');
                    tempMathDiv.style.cssText = 'position:absolute; left:-10000px; font-size:16px;';
                    tempMathDiv.innerHTML = `\\(${part.value}\\)`;
                    document.body.appendChild(tempMathDiv);

                    try {
                        await MathJax.typesetPromise([tempMathDiv]);
                        const mjxContainer = tempMathDiv.querySelector('mjx-container');
                        if (mjxContainer) {
                            const canvas = await html2canvas(mjxContainer, { backgroundColor: null, scale: 3 });
                            const imgData = canvas.toDataURL('image/png');
                            const imgWidth = canvas.width / 11.3; // Conversion factor for scale 3 to mm
                            const imgHeight = canvas.height / 11.3;
                            
                            if (y + imgHeight > pageHeight - bottomMargin) { doc.addPage(); y = topMargin; }
                            doc.addImage(imgData, 'PNG', leftMargin + 5, y, imgWidth, imgHeight);
                            y += imgHeight + 2;
                        }
                    } catch (e) {
                        console.error("Could not render LaTeX part:", part.value, e);
                        doc.text(`[ERROR: ${part.value}]`, leftMargin + 5, y); // Fallback
                        y += lineHeight;
                    } finally {
                        document.body.removeChild(tempMathDiv); // IMPORTANT: Clean up the temp div
                    }
                }
            }
            y += lineHeight;
        }

        // Save the PDF
        const filename = `StPatricks_${classVal}_${subjectVal}_Questions.pdf`.replace(/ /g, '_');
        doc.save(filename);

    } catch (error) {
        console.error("Error generating text-based PDF:", error);
        alert("An error occurred while generating the PDF.");
    } 
    finally {
        // Immediately revert button to its normal, clickable state
        downloadBtn.innerHTML = '<i class="fa-solid fa-file-pdf"></i> Download as PDF';
        downloadBtn.style.backgroundColor = '';
        downloadBtn.style.opacity = '1';
        downloadBtn.disabled = false;
    }
}
        function createDropdownHTML(id, options, defaultValueText = 'All') {
            const optionsHTML = options.map(opt => `<div data-value="${opt}">${opt}</div>`).join('');
            return `
                <input type="hidden" id="${id}-value" value="All">
                <div class="selected-option">${defaultValueText}</div>
                <div class="dropdown-options">
                    <div data-value="All">${defaultValueText}</div>
                    ${optionsHTML}
                </div>
            `;
        }

        function setupDropdowns() {
            // Class
            const classDropdown = document.getElementById('class-dropdown');
            classDropdown.innerHTML = createDropdownHTML('class', filterConfig.classes, 'Select Class');
            document.getElementById('class-value').value = '';

            // Subject
            const subjectDropdown = document.getElementById('subject-dropdown');
            subjectDropdown.innerHTML = createDropdownHTML('subject', [], 'Select Subject');
            document.getElementById('subject-value').value = '';

            // Question Type
            const qtypeDropdown = document.getElementById('qtype-dropdown');
            qtypeDropdown.innerHTML = createDropdownHTML('qtype', filterConfig.questionTypes);

            // Chapter
            const chapterDropdown = document.getElementById('chapter-dropdown');
            chapterDropdown.innerHTML = createDropdownHTML('chapter', [], 'Select Chapter');
            document.getElementById('chapter-value').value = '';

            // Marks
            const marksDropdown = document.getElementById('marks-dropdown');
            const marksOptions = filterConfig.marks.map(m => `${m} Mark(s)`);
            marksDropdown.innerHTML = createDropdownHTML('marks', marksOptions);

            // Add event listeners
            addDropdownListener('class-dropdown', onClassChange);
            addDropdownListener('subject-dropdown', onSubjectChange);
            addDropdownListener('qtype-dropdown', fetchAndDisplayQuestions);
            addDropdownListener('chapter-dropdown', fetchAndDisplayQuestions);
            addDropdownListener('marks-dropdown', fetchAndDisplayQuestions);
        }

        function addDropdownListener(dropdownId, callback) {
            const dropdown = document.getElementById(dropdownId);
            const input = document.getElementById(`${dropdownId.split('-')[0]}-value`);
            const selectedDisplay = dropdown.querySelector('.selected-option');

            dropdown.querySelector('.selected-option').addEventListener('click', (e) => {
                e.stopPropagation();
                dropdown.classList.toggle('open');
            });

            dropdown.querySelector('.dropdown-options').addEventListener('click', (e) => {
                if (e.target && e.target.dataset.value) {
                    const value = e.target.dataset.value;
                    input.value = value;
                    selectedDisplay.textContent = value;
                    dropdown.classList.remove('open');
                    if (callback) callback();
                }
            });
        }

        function onClassChange() {
    const className = document.getElementById('class-value').value;
    const subjects = className && className !== 'All' ? filterConfig.subjectMappings[className] || [] : [];

    // Update Subject dropdown
    const subjectDropdown = document.getElementById('subject-dropdown');
    subjectDropdown.innerHTML = createDropdownHTML('subject', subjects, 'Select Subject');
    addDropdownListener('subject-dropdown', onSubjectChange);

    // Set the subject to the first available (or empty)
    const subjectInput = document.getElementById('subject-value');
    const subjectSelected = subjectDropdown.querySelector('.selected-option');
    if (subjects.length > 0) {
        subjectInput.value = subjects[0];
        subjectSelected.textContent = subjects[0];
    } else {
        subjectInput.value = '';
        subjectSelected.textContent = 'Select Subject';
    }

    // Reset dependent dropdowns
    onSubjectChange();
}
        function onSubjectChange() {
            updateChapterDropdown();
            fetchAndDisplayQuestions();
        }

        async function updateChapterDropdown() {
            const classVal = document.getElementById('class-value').value;
            const subjectVal = document.getElementById('subject-value').value;
            const chapterDropdown = document.getElementById('chapter-dropdown');

            if (!classVal || classVal === 'All' || !subjectVal || subjectVal === 'All') {
                chapterDropdown.innerHTML = createDropdownHTML('chapter', [], 'Select Chapter');
                addDropdownListener('chapter-dropdown', fetchAndDisplayQuestions);
                return;
            }

            try {
                const query = db.collection('questions')
                    .where('createdBy', '==', currentUser.uid)
                    .where('class', '==', classVal)
                    .where('subject', '==', subjectVal);

                const snapshot = await query.get();
                const chapters = new Set();
                snapshot.forEach(doc => {
                    if (doc.data().chapter) {
                        chapters.add(doc.data().chapter);
                    }
                });

                chapterDropdown.innerHTML = createDropdownHTML('chapter', Array.from(chapters));
                addDropdownListener('chapter-dropdown', fetchAndDisplayQuestions);

            } catch (error) {
                console.error("Error fetching chapters: ", error);
            }
        }

        async function fetchAndDisplayQuestions() {
            if (!currentUser) return;

            const displayArea = document.getElementById('questions-display-area');
            displayArea.innerHTML = '<p class="no-questions-message">Loading questions...</p>';

            try {
                const classVal = document.getElementById('class-value').value;
                const subjectVal = document.getElementById('subject-value').value;
                const qtypeVal = document.getElementById('qtype-value').value;
                const chapterVal = document.getElementById('chapter-value').value;
                const marksVal = document.getElementById('marks-value').value;
                const numericMarks = parseInt(marksVal, 10);

                let query = db.collection('questions').where('createdBy', '==', currentUser.uid);
                if (classVal && classVal !== 'Select Class') query = query.where('class', '==', classVal);
                if (subjectVal && subjectVal !== 'Select Subject') query = query.where('subject', '==', subjectVal);
                if (chapterVal && chapterVal !== 'All') query = query.where('chapter', '==', chapterVal);
                query = query.orderBy("questionNumber");

                const snapshot = await query.get();
                currentlyDisplayedQuestions = snapshot.docs.map(doc => doc.data());
                if (snapshot.empty) {
                    displayArea.innerHTML = '<p class="no-questions-message">No questions found matching your criteria.</p>';
                    return;
                }

                let questionsHTML = '';
                let questionCount = 0;

                snapshot.forEach(doc => {
                    const data = doc.data();
                   
                    if (marksVal !== 'All') {
                        // Convert data.marks to a Number to ensure a reliable comparison
                        const questionMarks = Number(data.marks);
                    
                        // Use a strict (===) comparison
                        if (questionMarks !== numericMarks) {
                            return; // Skip this question if the marks don't match
                        }
                    }
                    // Filtering for question type (example)
                    if (qtypeVal !== 'All') {
                        if (qtypeVal === 'MCQs' && !data.answer) return;
                        if (qtypeVal === 'Descriptive' && data.answer) return;
                    }

                    questionCount++;
                    questionsHTML += `
                        <div class="question-item" data-id="${doc.id}">
                            <div class="question-meta">${data.metaLine || `Q${questionCount}: ${data.difficulty || 'N/A'}, ${data.marks || 'N/A'} Mark(s)`}</div>
                            <div class="question-text">
                                ${data.body || data.text}
                                ${data.image 
                                    ? `<img src="${data.image}">
                                       <button type="button" class="delete-img-btn" style="margin-left:12px; color:#c82333; background:none; border:none; cursor:pointer;">❌ Delete Image</button>`
                                    : ''
                                }
                            </div>
                            <input type="file" accept="image/*" style="display:none;" class="question-image-input">
                            <button type="button" class="question-img-btn">📷 Add/Edit Image</button>
                        </div>
                    `;
                });

                if (questionCount > 0) {
                    displayArea.innerHTML = questionsHTML;
                       if (window.MathJax && typeof window.MathJax.typesetPromise === 'function') {
                        window.MathJax.typesetPromise([displayArea]).catch(function (err) {
                            console.error('MathJax rendering error:', err);
                        });
                    }
                    // Image upload handlers
                    document.querySelectorAll('.question-img-btn').forEach(btn => {
                        btn.onclick = function() {
                            const container = btn.closest('.question-item');
                            const input = container.querySelector('.question-image-input');
                            input.click();
                        };
                    });
                    document.querySelectorAll('.question-image-input').forEach(input => {
                        input.onchange = async function() {
                            const file = input.files[0];
                            if (!file) return;
                            const reader = new FileReader();
                            reader.onload = async function(e) {
                                let img = input.closest('.question-item').querySelector('img');
                                if (!img) {
                                    img = document.createElement('img');
                                    img.style.maxWidth = '100%';
                                    img.style.marginTop = '8px';
                                    input.closest('.question-item').appendChild(img);
                                }
                                img.src = e.target.result;
                                const docId = input.closest('.question-item').getAttribute('data-id');
                                await db.collection('questions').doc(docId).update({
                                    image: e.target.result
                                });
                                alert('Image saved!');
                            };
                            reader.readAsDataURL(file);
                        };
                    });

                    // Delete image handlers
                    document.querySelectorAll('.delete-img-btn').forEach(btn => {
                        btn.onclick = async function() {
                            const container = btn.closest('.question-item');
                            const docId = container.getAttribute('data-id');
                            if (!docId) return;
                            if (!confirm("Delete the image from this question?")) return;
                            try {
                                await db.collection('questions').doc(docId).update({
                                    image: firebase.firestore.FieldValue.delete()
                                });
                                fetchAndDisplayQuestions();
                            } catch (err) {
                                alert("Could not delete image: " + err.message);
                            }
                        };
                    });

                } else {
                    displayArea.innerHTML = '<p class="no-questions-message">No questions found matching all filter criteria.</p>';
                }

            } catch (error) {
                console.error("Error fetching questions: ", error);
                displayArea.innerHTML = '<p class="no-questions-message">An error occurred while fetching questions.</p>';
