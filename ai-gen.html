<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>AI Question Generator | St. Patrick's School</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script>
      window.MathJax = {
        tex: { inlineMath: [["$", "$"], ["\\(", "\\)"]], },
        svg: { fontCache: "global" },
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

    <style>
      /* --- POINT 2 & 8: GLOBAL LAYOUT, STICKY FOOTER, & WATERMARK --- */
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        background-color: #f4f8fc;
        height: 100%;
        overflow: hidden; /* Prevent the body itself from scrolling */
      }
      body::after {
        content: "St. Patrick's\A IIT & NEET FOUNDATION"; /* Watermark text */
        white-space: pre;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 5vw;
        font-weight: bold;
        color: rgba(15, 61, 107, 0.05);
        z-index: -1;
        text-align: center;
        pointer-events: none;
        line-height: 1.2;
      }
      .page-wrapper {
        display: flex;
        flex-direction: column;
        height: 100vh; /* Full viewport height */
      }
      .back-button-container { /* POINT 1: Standalone back button */
        position: absolute;
        top: 15px;
        right: 15px;
        z-index: 1001;
      }
      .back-button {
        background: #fff;
        color: #0f3d6b;
        padding: 8px 15px;
        border-radius: 20px;
        text-decoration: none;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        transition: transform 0.2s;
        display: inline-block;
      }
      .back-button:hover { transform: translateY(-2px); }
      main {
        flex-grow: 1;
        overflow-y: auto; /* Make main content scrollable */
        padding: 20px 15px;
        display: flex;
        flex-direction: column;
      }
      
      /* --- MAIN CONTAINER & SETUP FORM STYLES --- */
      .review-container {
        width: 100%;
        max-width: 800px;
        margin: auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 18px rgba(0, 27, 68, 0.1);
        display: flex;
        flex-direction: column;
        flex-grow: 1; /* Make the container fill the main area */
        overflow: hidden;
      }
      .setup-form-container {
        padding: 25px 30px;
      }
      .review-container h2 {
        text-align: center;
        color: #0f3d6b;
        margin-top: 0;
        margin-bottom: 20px;
      }
      .review-container .form-group { margin-bottom: 15px; }
      .review-container label {
        font-weight: 600;
        margin-bottom: 5px;
        color: #185496;
        font-size: 0.95em;
        display: block;
      }
      .review-container input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        border-radius: 6px;
        border: 1.3px solid #bcd6ef;
        font-size: 1em;
        background: #f7fafd;
        box-sizing: border-box;
      }
      .review-container button[type="submit"] {
        background: linear-gradient(90deg, #1762a7, #0f3d6b);
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        padding: 12px 0;
        margin-top: 15px;
        width: 100%;
        border-radius: 8px;
        border: none;
        font-size: 1.05em;
      }

      /* --- CUSTOM DROPDOWN --- */
      .custom-dropdown { position: relative; }
      .selected-option { padding: 10px 12px; color: #12416c; background: #f7fafd; border-radius: 6px; border: 1.3px solid #bcd6ef; cursor: pointer; }
      .dropdown-options { display: none; position: absolute; top: 100%; left: 0; right: 0; background: #fff; border: 1.3px solid #bcd6ef; border-top: none; border-radius: 0 0 6px 6px; box-shadow: 0 6px 15px rgba(0, 27, 68, 0.1); z-index: 100; max-height: 200px; overflow-y: auto; }
      .custom-dropdown.open .dropdown-options { display: block; }
      .dropdown-options div[data-value] { padding: 10px 15px; cursor: pointer; }
      .dropdown-options div[data-value]:hover { background: #e0eaff; }

      /* --- POINT 2 & 3: CHAT INTERFACE & STICKY FOOTER --- */
      .ai-chat-container {
        display: flex;
        flex-direction: column;
        height: 100%; /* Fill the review-container */
      }
      .ai-chat-header {
        padding: 12px 18px;
        background-color: #f0f2f5;
        border-bottom: 1px solid #d1d9e0;
        flex-shrink: 0;
      }
      .ai-chat-header p {
        margin: 0;
        color: #4a5c71;
        font-size: 0.95em;
        line-height: 1.4;
      }
      .ai-chat-header .header-actions {
          margin-top: 10px;
          display: flex;
          gap: 10px;
      }
      .header-actions .btn-small {
        background-color: #6c757d;
        color: white; border: none; padding: 7px 12px; font-size: 0.85em;
        border-radius: 5px; cursor: pointer;
      }
      .header-actions #ai-save-all-btn { background-color: #28a745; }

      .chat-messages-area {
        flex-grow: 1; /* This makes the message area take all available space */
        overflow-y: auto; /* Only this part scrolls */
        padding: 15px;
      }
      .chat-input-bar {
        flex-shrink: 0; /* Prevent the input bar from shrinking */
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: #f0f2f5;
        border-top: 1px solid #d1d9e0;
      }
      
      /* --- POINT 4 & 5 & 9: CHAT INPUT BAR ELEMENTS --- */
      #chat-upload-btn {
        background: none; border: none; font-size: 1.5em;
        color: #54656f; cursor: pointer; padding: 8px 12px;
      }
      #chat-prompt-input {
        flex-grow: 1;
        padding: 12px 18px;
        border-radius: 25px;
        border: 1.3px solid #ced4da;
        font-size: 16px; /* Increased font size */
        margin: 0 10px;
        resize: none;
        line-height: 1.4;
        background: #fff;
        max-height: 120px;
      }
      #chat-send-btn { display: none; } /* Hide the send button */

      /* --- OTHER CHAT STYLES --- */
      .message { margin-bottom: 12px; padding: 10px 14px; border-radius: 10px; max-width: 85%; word-wrap: break-word; line-height: 1.5; }
      .user-message { background-color: #dcf8c6; margin-left: auto; }
      .ai-message { background-color: #fff; margin-right: auto; box-shadow: 0 1px 1px rgba(0,0,0,0.05); }
      .system-message { background-color: #e9edef; color: #54656f; text-align: center; font-size: 0.85em; max-width: 100%; border-radius: 5px; }
      .question-meta-ai { color: #c82333; font-weight: 600; font-size: 0.9em; margin-bottom: 6px; }
      .question-text-ai { color: #004085; font-size: 0.98em; }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="back-button-container">
            <a href="dashboard.html" class="back-button">&larr; Dashboard</a>
        </div>

        <main>
          <div id="ai-container" class="review-container">
            <div class="setup-form-container">
                <h2>AI Question Generator</h2>
                <p>Loading form...</p>
            </div>
          </div>
        </main>
    </div>

    <input type="file" id="file-upload-input" accept="image/*,application/pdf,.doc,.docx" capture="environment" style="display:none;">

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

    <script>
    // --- START OF JAVASCRIPT ---

    // POINT 7: API CONNECTION FIX
    const API_BASE_URL = 'https://question-bank-lqsu.onrender.com';

    // ====== INITIALIZATION & CONFIG ======
    const firebaseConfig = {
        apiKey: "AIzaSyAszVhWXUUOYLQ7VimKmPKf1yEu_CI9RCE",
        authDomain: "stpatricks-questionbank.firebaseapp.com",
        projectId: "stpatricks-questionbank",
        storageBucket: "stpatricks-questionbank.appspot.com",
        messagingSenderId: "917615322861",
        appId: "1:917615322861:web:c6c890aa2184dd395b8ee4"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUserProfile = null;
    let currentSessionQuestions = [];

    // POINT 6: CORRECTED SUBJECT DATA
    const aiGeneratorConfig = {
      classes: ["3rd Class", "4th Class", "5th Class", "6th Class", "7th Class", "8th Class", "9th Class", "10th Class"],
      subjectMappings: {
        "3rd Class": ["Telugu", "Hindi", "English", "Math", "Science", "Social"],
        "4th Class": ["Telugu", "Hindi", "English", "Math", "Science", "Social"],
        "5th Class": ["Telugu", "Hindi", "English", "Math", "Science", "Social"],
        "6th Class": ["Telugu", "Hindi", "English 1", "English 2", "Math 1", "Math 2", "General Science (Physics, Chemistry, Biology)", "Social"],
        "7th Class": ["Telugu", "Hindi", "English 1", "English 2", "Math 1", "Math 1 IIT", "Math 2", "Physics", "Chemistry", "Biology", "Social"],
        "8th Class": ["Telugu", "Hindi", "English 1", "English 2", "Math 1", "Math 1 IIT", "Math 2", "Math IIT", "Physics", "Physics IIT & NEET", "Chemistry", "Chemistry IIT & NEET", "Biology", "Biology NEET", "Social"],
        "9th Class": ["Telugu", "Hindi", "English 1", "English 2", "Math 1", "Math 1 IIT", "Math 2", "Math IIT", "Physics", "Physics IIT & NEET", "Chemistry", "Chemistry IIT & NEET", "Biology", "Biology NEET", "Social"],
        "10th Class": ["Telugu", "Hindi", "English 1", "English 2", "Math 1", "Math 1 IIT", "Math 2", "Math IIT", "Physics", "Physics IIT & NEET", "Chemistry", "Chemistry IIT & NEET", "Biology", "Biology NEET", "Social"]
      },
      getSubjectsForClass: function(className) { return this.subjectMappings[className] || []; }
    };

    // ====== AUTH GUARD ======
    document.addEventListener('DOMContentLoaded', () => {
      auth.onAuthStateChanged(async (user) => {
        if (user) {
          currentUserProfile = { uid: user.uid, email: user.email, displayName: user.displayName };
          loadAiQuestionGeneratorForm();
        } else {
          window.location.href = 'login.html';
        }
      });
    });
    
    // ====== UI RENDERING ======
    function loadAiQuestionGeneratorForm() {
      const container = document.querySelector('.setup-form-container');
      const classesHTML = aiGeneratorConfig.classes.map(c => `<div data-value="${c}">${c}</div>`).join('');
      const initialSubjects = aiGeneratorConfig.getSubjectsForClass(aiGeneratorConfig.classes[0]);
      const subjectsHTML = initialSubjects.map(s => `<div data-value="${s}">${s}</div>`).join('');
      
      container.innerHTML = `
        <h2>AI Question Generator</h2>
        <form id="ai-setup-form">
            <div class="form-group">
                <label for="class-ai">Class:</label>
                <div id="class-dropdown-ai" class="custom-dropdown">
                    <input type="hidden" id="class-value-ai" value="${aiGeneratorConfig.classes[0]}">
                    <div class="selected-option">${aiGeneratorConfig.classes[0]}</div>
                    <div class="dropdown-options">${classesHTML}</div>
                </div>
            </div>
            <div class="form-group">
                <label for="subject-ai">Subject:</label>
                <div id="subject-dropdown-ai" class="custom-dropdown">
                    <input type="hidden" id="subject-value-ai" value="${initialSubjects[0] || ''}">
                    <div class="selected-option">${initialSubjects[0] || 'Select Subject'}</div>
                    <div class="dropdown-options">${subjectsHTML}</div>
                </div>
            </div>
            <div class="form-group">
                 <label for="chapter-input-ai">Chapter:</label>
                 <input type="text" id="chapter-input-ai" placeholder="e.g., Kinematics" required>
            </div>
            <button type="submit">Start Generating</button>
        </form>`;

      setupCustomDropdown('class-dropdown-ai', 'class-value-ai', (selectedClass) => {
        const subjectDropdown = document.getElementById('subject-dropdown-ai');
        const subjectOptions = subjectDropdown.querySelector('.dropdown-options');
        const subjectSelected = subjectDropdown.querySelector('.selected-option');
        const subjectInput = document.getElementById('subject-value-ai');
        const newSubjects = aiGeneratorConfig.getSubjectsForClass(selectedClass);
        subjectOptions.innerHTML = newSubjects.map(s => `<div data-value="${s}">${s}</div>`).join('');
        subjectSelected.textContent = newSubjects[0] || 'Select Subject';
        subjectInput.value = newSubjects[0] || '';
        optionsContainerListener(subjectOptions, subjectSelected, subjectInput, subjectDropdown, null);
      });
      setupCustomDropdown('subject-dropdown-ai', 'subject-value-ai');
      
      document.getElementById("ai-setup-form").onsubmit = (e) => {
        e.preventDefault();
        const sessionParams = {
          class: document.getElementById('class-value-ai').value,
          subject: document.getElementById('subject-value-ai').value,
          chapter: document.getElementById('chapter-input-ai').value.trim(),
        };
        if (!sessionParams.chapter || !sessionParams.subject) return;
        loadAiChatInterface(sessionParams);
      };
    }
    
    function loadAiChatInterface(sessionParams) {
        const container = document.getElementById('ai-container');
        currentSessionQuestions = [];
        container.innerHTML = `
            <div class="ai-chat-container">
                <div class="ai-chat-header">
                    <div>
                        <p><b>Class:</b> ${sessionParams.class} / <b>Subject:</b> ${sessionParams.subject}</p>
                        <p><b>Chapter:</b> ${sessionParams.chapter}</p>
                    </div>
                    <div class="header-actions">
                        <button id="ai-back-to-setup-btn" class="btn-small">Change Setup</button>
                        <button id="ai-save-all-btn" class="btn-small">Save All</button>
                    </div>
                </div>
                <div id="chat-messages-area" class="chat-messages-area">
                    <div class="message system-message">Enter your prompt below or attach a file.</div>
                </div>
                <div id="chat-input-bar" class="chat-input-bar">
                    <button id="chat-upload-btn" title="Attach File"><i class="fas fa-paperclip"></i></button>
                    <textarea id="chat-prompt-input" placeholder="Enter your prompt..." rows="1"></textarea>
                    <button id="chat-send-btn"></button> </div>
            </div>`;

        document.getElementById('ai-back-to-setup-btn').onclick = loadAiQuestionGeneratorForm;
        // Placeholder for Save All logic
        document.getElementById('ai-save-all-btn').onclick = () => alert('Save All functionality to be implemented.'); 
        
        const chatPromptInput = document.getElementById('chat-prompt-input');
        const fileUploadInput = document.getElementById('file-upload-input');

        document.getElementById('chat-upload-btn').onclick = () => fileUploadInput.click();
        fileUploadInput.onchange = (e) => handleFileUpload(e, sessionParams);

        chatPromptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendPrompt(sessionParams);
            }
        });
    }

    // ====== CORE FUNCTIONALITY ======
    async function handleSendPrompt(sessionParams) {
        const chatPromptInput = document.getElementById('chat-prompt-input');
        const userPrompt = chatPromptInput.value.trim();
        if (!userPrompt) return;
        
        const messagesArea = document.getElementById('chat-messages-area');
        appendChatMessage(userPrompt, 'user', messagesArea);
        chatPromptInput.value = '';
        
        const fullPromptForAI = `Class: ${sessionParams.class}, Subject: ${sessionParams.subject}, Chapter: ${sessionParams.chapter}. Request: "${userPrompt}". Format each question strictly as: Q <num>: <Difficulty>/Level <Lvl>, <Marks> Marks\nThen the question text.`;
        
        appendChatMessage('Generating...', 'system', messagesArea);
        try {
            const response = await fetch(`${API_BASE_URL}/generate`, {
                method: "POST", headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt: fullPromptForAI })
            });
            const result = await response.json();
            if (!response.ok) throw new Error(result.error || "API error");
            messagesArea.querySelector('.system-message')?.remove(); // remove 'Generating...'
            parseAndDisplayAiQuestions(result.result, messagesArea, sessionParams);
        } catch (err) {
            messagesArea.querySelector('.system-message')?.remove();
            appendChatMessage(`Error: ${err.message}`, 'system');
        }
    }

    async function handleFileUpload(event, sessionParams) {
        const file = event.target.files[0];
        if (!file) return;
        const messagesArea = document.getElementById('chat-messages-area');
        appendChatMessage(`Processing file: ${file.name}...`, 'system', messagesArea);

        const formData = new FormData();
        formData.append('imageFile', file); // Server expects 'imageFile'

        try {
            const response = await fetch(`${API_BASE_URL}/api/extract-from-image`, { method: 'POST', body: formData });
            const result = await response.json();
            if (!response.ok) throw new Error(result.error || "File processing failed.");
            messagesArea.querySelector('.system-message')?.remove();
            parseAndDisplayAiQuestions(result.result, messagesArea, sessionParams);
        } catch (err) {
            messagesArea.querySelector('.system-message')?.remove();
            appendChatMessage(`File Error: ${err.message}`, 'system');
        } finally {
            event.target.value = null;
        }
    }

    // ====== HELPER FUNCTIONS ======
    function appendChatMessage(text, type, messagesArea) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}-message`;
      // Sanitize text before adding to prevent basic XSS
      const textNode = document.createTextNode(text);
      messageDiv.appendChild(textNode);
      messagesArea.appendChild(messageDiv);
      messagesArea.scrollTop = messagesArea.scrollHeight;
    }

    function parseAndDisplayAiQuestions(responseText, messagesArea, sessionParams) {
        const questionBlocks = responseText.split(/\n(?=Q\s*\d+:)/g).map(q => q.trim()).filter(Boolean);
        questionBlocks.forEach(qText => {
            const container = document.createElement('div');
            container.className = 'message ai-message';
            const metaMatch = qText.match(/^(Q\s*\d+:.*,\s*\d+\s*Marks)/);
            if (metaMatch) {
                container.innerHTML = `<div class="question-meta-ai">${metaMatch[1]}</div><div class="question-text-ai">${qText.substring(metaMatch[1].length).trim()}</div>`;
            } else {
                container.textContent = qText;
            }
            messagesArea.appendChild(container);
        });
        if (window.MathJax) MathJax.typesetPromise([messagesArea]);
    }
    
    function setupCustomDropdown(dropdownId, inputId, callback) {
        const dropdown = document.getElementById(dropdownId);
        if (!dropdown) return;
        const selected = dropdown.querySelector('.selected-option');
        const options = dropdown.querySelector('.dropdown-options');
        const input = document.getElementById(inputId);
        
        selected.onclick = () => {
            document.querySelectorAll('.custom-dropdown.open').forEach(d => {
                if(d.id !== dropdownId) d.classList.remove('open');
            });
            dropdown.classList.toggle('open');
        }
        optionsContainerListener(options, selected, input, dropdown, callback);
    }

    function optionsContainerListener(options, selected, input, dropdown, callback) {
        options.querySelectorAll('div[data-value]').forEach(option => {
            option.onclick = () => {
                selected.textContent = option.textContent;
                input.value = option.dataset.value;
                dropdown.classList.remove('open');
                if (callback) callback(input.value);
            };
        });
    }
    
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.custom-dropdown')) {
            document.querySelectorAll('.custom-dropdown.open').forEach(d => d.classList.remove('open'));
        }
    });

    </script>
</body>
</html>
