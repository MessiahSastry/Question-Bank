<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - St. Patrick's School</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for settings icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Firebase (make sure these match your Firebase config) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="dashboard-header">
  <div class="header-titles">
    <div class="school-title">ST. PATRICK'S SCHOOL</div>
    <div class="subtitle">IIT & NEET FOUNDATION</div>
  </div>
  <button class="settings-btn" id="settings-btn" title="Settings">
    <i class="fas fa-cog"></i>
  </button>
</header>
  <!-- MAIN -->
  <main class="dashboard-main">
    <div class="welcome-message" id="welcome-message">
      Welcome, <span id="display-name"></span>!
    </div>
    <div class="dashboard-cards">
      <button class="dashboard-card" id="gen-ai-btn">Generate Questions (AI)</button>
      <button class="dashboard-card" id="manual-add-btn">Add Question Manually</button>
      <button class="dashboard-card" id="qbank-btn">Question Bank</button>
      <button class="dashboard-card" id="sliptest-btn">Create Slip Test Paper</button>
      <button class="dashboard-card" id="textbooks-btn">Browse AP Textbooks</button>
      <button class="dashboard-card locked" id="fasa-btn">
        FA/SA Builder
        <span class="card-lock"><i class="fas fa-lock"></i></span>
      </button>
    </div>
  </main>

  <!-- SETTINGS POPUP -->
  <div id="settings-popup" class="settings-popup" style="display:none">
    <div class="popup-content">
      <h2>Settings</h2>
      <label for="edit-name">Change Display Name:</label>
      <input type="text" id="edit-name" maxlength="32" />
      <button id="save-name-btn">Save</button>
      <hr>
      <button id="logout-btn" class="logout-btn">Logout</button>
      <button id="close-settings-btn" class="close-btn">Close</button>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
