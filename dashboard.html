<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>St. Patrick's School - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <!-- Splash -->
  <div class="splash" id="splash">
    <img src="logo.png" alt="School Logo" class="splash-logo">
    <div class="splash-title">St. Patrick‚Äôs School</div>
    <div class="splash-subtitle">IIT & NEET FOUNDATION</div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard-section">
    <!-- Header (fixed as per screenshot) -->
    <header class="dashboard-header">
      <div class="school-title">ST. PATRICK'S SCHOOL</div>
      <div class="subtitle">IIT & NEET FOUNDATION</div>
      <button class="settings-btn" id="settings-btn" title="Settings">
        <i class="fas fa-cog"></i>
      </button>
    </header>

    <!-- Welcome Message -->
    <main class="dashboard-main">
      <div class="welcome-message" id="welcome-message">
        Welcome, <span id="display-name"></span>!
      </div>

      <!-- Your original section buttons -->
      <h2>Choose a Section</h2>
      <div class="nav-buttons">
        <div class="nav-button" onclick="location.href='ai-gen.html'">üß† AI Question Generator</div>
        <div class="nav-button" onclick="location.href='bank.html'">üìö Question Bank</div>
        <div class="nav-button" onclick="location.href='exam-builder.html'">üìù Exam Builder</div>
      </div>
    </main>

    <!-- Settings Popup -->
    <div id="settings-popup" class="settings-popup" style="display:none">
      <div class="popup-content">
        <h2>Settings</h2>
        <label for="edit-name">Change Display Name:</label>
        <input type="text" id="edit-name" maxlength="32" />
        <button id="save-name-btn">Save</button>
        <hr>
        <button id="logout-btn" class="logout-btn">Logout</button>
        <button id="close-settings-btn" class="close-btn">Close</button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- App Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAszVhWXUUOYLQ7VimKmPKf1yEu_CI9RCE",
      authDomain: "stpatricks-questionbank.firebaseapp.com",
      projectId: "stpatricks-questionbank",
      storageBucket: "stpatricks-questionbank.appspot.com",
      messagingSenderId: "917615322861",
      appId: "1:917615322861:web:c6c890aa2184dd395b8ee4"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const splash = document.getElementById("splash");
    const displayNameSpan = document.getElementById("display-name");
    const settingsBtn = document.getElementById("settings-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const settingsPopup = document.getElementById("settings-popup");
    const closeSettingsBtn = document.getElementById("close-settings-btn");
    const editNameInput = document.getElementById("edit-name");
    const saveNameBtn = document.getElementById("save-name-btn");

    let currentUser = null;

    auth.onAuthStateChanged(user => {
  if (user) {
    document.getElementById("display-name").textContent = user.displayName || user.email.split('@')[0];
    splash.classList.add("hidden");
    dashboard.style.display = "block";
  } else {
    // Wait to avoid false logout on slow auth
    setTimeout(() => {
      if (!firebase.auth().currentUser) {
        location.href = "index.html";  // back to login page
      }
    }, 1000);
  }
});

    settingsBtn.onclick = () => {
      settingsPopup.style.display = "flex";
      editNameInput.value = displayNameSpan.textContent;
    };
    closeSettingsBtn.onclick = () => settingsPopup.style.display = "none";

    saveNameBtn.onclick = () => {
      const newName = editNameInput.value.trim();
      if (newName && currentUser) {
        currentUser.updateProfile({ displayName: newName }).then(() => {
          displayNameSpan.textContent = newName;
          settingsPopup.style.display = "none";
        });
      }
    };

    logoutBtn.onclick = () => {
      auth.signOut().then(() => location.href = "login.html");
    };
  </script>
</body>
</html>
