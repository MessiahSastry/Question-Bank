<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard ‚Äì St. Patrick's School</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f8fc;
      color: #222;
    }

    header {
      background: #0f3d6b;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .title {
      font-size: 1.3em;
      font-weight: bold;
    }

    header .user-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    header button {
      background: white;
      color: #0f3d6b;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #dashboard-section {
      padding: 30px 20px;
    }

    .nav-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .nav-button {
      background: white;
      border: 2px solid #0f3d6b;
      color: #0f3d6b;
      border-radius: 10px;
      padding: 30px;
      font-size: 1.2em;
      font-weight: 600;
      text-align: center;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .nav-button:hover {
      background: #0f3d6b;
      color: white;
    }

    /* Settings Popup */
    #settings-popup {
      position: fixed;
      top: 80px;
      right: 20px;
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
    }

    #settings-popup input {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
    }

    #settings-popup button {
      margin-right: 8px;
    }

    /* Splash screen */
    #splash {
      position: fixed;
      z-index: 9999;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #eaf1fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #splash.hidden {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-out;
    }

    .splash-title {
      font-size: 2em;
      color: #0f3d6b;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="splash">
  <img src="schoollogo1.png" alt="Logo" width="100" />
  <div class="splash-title">St. Patrick's School</div>
</div>

<header>
  <div class="title">Dashboard</div>
  <div class="user-actions">
    <span id="display-name">Welcome</span>
    <button id="settings-btn">Settings</button>
    <button id="logout-btn">Logout</button>
  </div>
</header>

<div id="dashboard-section">
  <h2>Choose a Section</h2>
  <div class="nav-buttons">
    <div class="nav-button" onclick="location.href='ai-gen.html'">üß† AI Question Generator</div>
    <div class="nav-button" onclick="location.href='bank.html'">üìö Question Bank</div>
    <div class="nav-button" onclick="location.href='exam-builder.html'">üìù Exam Builder</div>
  </div>
</div>

<!-- Settings Popup -->
<div id="settings-popup">
  <input type="text" id="edit-name" placeholder="Enter display name" />
  <button id="save-name-btn">Save</button>
  <button id="close-settings-btn">Close</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAszVhWXUUOYLQ7VimKmPKf1yEu_CI9RCE",
    authDomain: "stpatricks-questionbank.firebaseapp.com",
    projectId: "stpatricks-questionbank",
    storageBucket: "stpatricks-questionbank.appspot.com",
    messagingSenderId: "917615322861",
    appId: "1:917615322861:web:c6c890aa2184dd395b8ee4"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const splash = document.getElementById('splash');
  const displayNameSpan = document.getElementById("display-name");
  const settingsBtn = document.getElementById("settings-btn");
  const logoutBtn = document.getElementById("logout-btn");
  const settingsPopup = document.getElementById("settings-popup");
  const closeSettingsBtn = document.getElementById("close-settings-btn");
  const editNameInput = document.getElementById("edit-name");
  const saveNameBtn = document.getElementById("save-name-btn");

  let currentUser = null;

  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      splash.classList.add("hidden");
      displayNameSpan.textContent = user.displayName || user.email.split('@')[0];
    } else {
      location.href = "login.html";
    }
  });

  settingsBtn.onclick = () => {
    settingsPopup.style.display = "block";
    editNameInput.value = displayNameSpan.textContent;
  };

  closeSettingsBtn.onclick = () => {
    settingsPopup.style.display = "none";
  };

  saveNameBtn.onclick = () => {
    const newName = editNameInput.value.trim();
    if (newName && currentUser) {
      currentUser.updateProfile({ displayName: newName }).then(() => {
        displayNameSpan.textContent = newName;
        settingsPopup.style.display = "none";
      });
    }
  };

  logoutBtn.onclick = () => {
    auth.signOut().then(() => location.href = "login.html");
  };
</script>
</body>
</html>
