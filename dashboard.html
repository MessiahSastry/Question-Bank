<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>St. Patrick's School - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    input, textarea, select, button { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f8fc;
      min-height: 100vh; min-width: 100vw;
      overflow-x: hidden;
    }
    /* Splash */
    #splash {
      position: fixed; z-index: 9999;
      left: 0; top: 0; right: 0; bottom: 0;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      background: #eaf1fa;
      transition: opacity 0.5s ease-out;
      opacity: 1;
    }
    #splash.hidden { opacity: 0; pointer-events: none; }
    .splash-logo { width: 120px; height: auto; margin-bottom: 20px; }
    .splash-title { font-size: 2.1em; font-weight: bold; margin-bottom: 6px; color: #0f3d6b; }
    .splash-subtitle { font-size: 1.15em; color: #1467b7; }

    /* DASHBOARD HEADER */
    .dashboard-header {
      width: 100vw; background: #0f3d6b; color: #fff;
      border-bottom-left-radius: 28px; border-bottom-right-radius: 28px;
      min-height: 90px; display: flex; flex-direction: column; align-items: center; justify-content: center;
      position: relative; box-shadow: 0 3px 15px #0f3d6b33;
      padding: 15px 10px 18px 10px; box-sizing: border-box;
    }
    .school-title { font-size: 1.8em; font-weight: bold; color: #fff; letter-spacing: 2px; margin-bottom: 2px; text-align: center; text-transform: uppercase; }
    .subtitle-row {
      width: 100%; display: flex; align-items: center; justify-content: center; position: relative;
      margin-top: 2px; margin-bottom: 2px;
    }
    .subtitle { flex: 1 1 auto; font-size: 1.05em; color: #e0eaff; font-weight: 500; text-align: center; letter-spacing: 1px; padding-left: 40px; padding-right: 40px; }
    .settings-btn {
      background: rgba(255,255,255,0.1); border: none; border-radius: 50%; padding: 9px 11px; color: #fff; font-size: 1.2em;
      cursor: pointer; position: absolute; top: 50%; right: 15px; transform: translateY(-50%); box-shadow: 0 1px 5px rgba(0,0,0,0.1); transition: background 0.14s;
    }
    .settings-btn:hover { background: rgba(255,255,255,0.22); }

    /* MAIN */
    .dashboard-main {
      width: 100%; max-width: 1100px; margin: 0 auto; padding: 0 20px; box-sizing: border-box;
      min-height: 70vh; display: flex; flex-direction: column; justify-content: center;
    }
    .welcome-message {
      font-size: 1.3em; font-weight: 500; color: #185496;
      margin-bottom: 20px; margin-top: 5px; text-align: left;
    }
    .dashboard-cards {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      gap: 22px; min-height: 60vh;
    }
    .dashboard-card {
      background: #fff; color: #0f3d6b; border: none; border-radius: 12px;
      box-shadow: 0 4px 12px #0f3d6b1a; font-size: 1.4em; font-weight: 600;
      padding: 6px 20px; text-align: center; cursor: pointer;
      transition: box-shadow 0.2s, transform 0.2s, background-color 0.2s;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      min-height: 60px; width: 100%; max-width: 420px; margin: 0 auto;
    }
    .dashboard-card:hover, .dashboard-card:focus {
      box-shadow: 0 6px 20px #0f3d6b2b; background-color: #f0f8ff;
      outline: none; transform: translateY(-2px);
    }

    /* SETTINGS POPUP */
    .settings-popup {
      position: fixed; left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(22,40,67,0.2); z-index: 1001; display: none;
      align-items: center; justify-content: center; padding: 15px;
    }
    .settings-popup .popup-content {
      min-width: 300px; max-width: 450px; width: 90%; background: #fff; border-radius: 12px;
      box-shadow: 0 8px 32px #0f3d6b33; padding: 25px 30px; text-align: center; position: relative;
      animation: popupfade 0.25s ease-out;
    }
    @keyframes popupfade {
      from { opacity: 0; transform: scale(0.95) translateY(10px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }
    .settings-popup h2 { margin-top: 0; margin-bottom: 20px; color: #0f3d6b; }
    .settings-popup label { display: block; margin-bottom: 5px; font-weight: 600; color: #185496; font-size: 0.9em; text-align: left;}
    .settings-popup input[type="text"] {
      padding: 10px 14px; font-size: 1em; border-radius: 7px;
      border: 1.2px solid #bcd6ef; margin-bottom: 20px; width: 100%; background: #f7fafd; box-sizing: border-box;
    }
    .settings-popup button {
      background: #1762a7; color: #fff; border: none; border-radius: 8px;
      padding: 11px 0; font-size: 1em; font-weight: bold; cursor: pointer; width: 100%;
      margin: 8px 0; display: block; transition: background 0.17s;
    }
    .settings-popup button.logout-btn { background: #d9534f; }
    .settings-popup button.close-btn { background: #6c757d; }
    .settings-popup button:hover { opacity: 0.85; }
    hr { border: 0; height: 1px; background: #d4e3f9; margin: 20px 0; }

    @media (max-width: 700px) {
      .dashboard-header .school-title { font-size: 1.4em; }
      .dashboard-header .subtitle { font-size: 0.9em; padding-left: 30px; padding-right: 30px; }
      .dashboard-header { min-height: 75px; border-bottom-left-radius: 22px; border-bottom-right-radius: 22px; padding-bottom: 12px; }
      .dashboard-main { padding: 15px 10px; }
      .dashboard-card { font-size: 0.95em; padding: 20px 15px; min-height: 100px; }
      .settings-popup .popup-content { padding: 20px; }
    }
    @media (max-width: 480px) {
      .settings-btn { font-size: 1.1em; padding: 7px 9px; right: 10px; }
      .dashboard-header .school-title { font-size: 1.2em; }
      .dashboard-header .subtitle { font-size: 0.8em; }
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div class="splash" id="splash">
    <img src="schoollogo1.png" alt="School Logo" class="splash-logo">
    <div class="splash-title">St. Patrickâ€™s School</div>
    <div class="splash-subtitle">IIT & NEET FOUNDATION</div>
  </div>

  <div id="dashboard-section" class="app-section" style="display:none">
    <header class="dashboard-header">
      <div class="school-title">ST. PATRICK'S SCHOOL</div>
      <div class="subtitle-row">
        <div class="subtitle">IIT & NEET FOUNDATION</div>
        <button class="settings-btn" id="settings-btn" title="Settings">
          <i class="fas fa-cog"></i>
        </button>
      </div>
    </header>
    <main class="dashboard-main">
      <div class="welcome-message" id="welcome-message">
        Welcome, <span id="display-name"></span>!
      </div>
      <div class="dashboard-cards">
        <button class="dashboard-card" id="gen-ai-btn">AI Question Generator</button>
        <button class="dashboard-card" id="qbank-btn">Question Bank</button>
        <button class="dashboard-card" id="exam-builder-btn">Exam Builder</button>
      </div>
    </main>
    <div id="settings-popup" class="settings-popup" style="display:none">
      <div class="popup-content">
        <h2>Settings</h2>
        <label for="edit-name">Change Display Name:</label>
        <input type="text" id="edit-name" maxlength="32" />
        <button id="save-name-btn">Save</button>
        <hr>
        <button id="logout-btn" class="logout-btn">Logout</button>
        <button id="close-settings-btn" class="close-btn">Close</button>
      </div>
    </div>
  </div>

  <!-- Firebase & JS -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    // ====== FIREBASE SETUP ======
    const firebaseConfig = {
      apiKey: "AIzaSyAszVhWXUUOYLQ7VimKmPKf1yEu_CI9RCE",
      authDomain: "stpatricks-questionbank.firebaseapp.com",
      projectId: "stpatricks-questionbank",
      storageBucket: "stpatricks-questionbank.appspot.com",
      messagingSenderId: "917615322861",
      appId: "1:917615322861:web:c6c890aa2184dd395b8ee4"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ====== AUTH GUARD & DASHBOARD INIT ======
    let currentUserProfile = null;
    function showSection(id) {
      // For multi-section navigation, but here we only show dashboard
      document.getElementById("dashboard-section").style.display = id === 'dashboard-section' ? '' : 'none';
    }
    // On auth state changed, load profile or go to login
    auth.onAuthStateChanged(async function(user) {
      if (!user) { window.location.href = "login.html"; return; }
      currentUserProfile = user;
      showSection('dashboard-section');
      loadDashboard();
      // Hide splash after load
      setTimeout(() => {
        document.getElementById('splash').classList.add('hidden');
      }, 800);
    });

    // ====== DASHBOARD LOGIC ======
    function loadDashboard() {
      const displayNameSpan = document.getElementById("display-name");
      const settingsBtn = document.getElementById("settings-btn");
      const settingsPopup = document.getElementById("settings-popup");
      const editNameInput = document.getElementById("edit-name");
      const saveNameBtn = document.getElementById("save-name-btn");
      const logoutBtn = document.getElementById("logout-btn");
      const closeSettingsBtn = document.getElementById("close-settings-btn");

      if (!currentUserProfile) { auth.signOut(); return; }
      let userDisplayName = currentUserProfile.displayName || (currentUserProfile.email ? currentUserProfile.email.split('@')[0] : "User");
      displayNameSpan.textContent = userDisplayName;

      settingsBtn.onclick = function () {
        editNameInput.value = currentUserProfile.displayName || (currentUserProfile.email ? currentUserProfile.email.split('@')[0] : "");
        settingsPopup.style.display = "flex"; editNameInput.focus();
      };
      closeSettingsBtn.onclick = function () { settingsPopup.style.display = "none"; };
      saveNameBtn.onclick = async () => {
        const newName = editNameInput.value.trim();
        if (!newName) return alert("Please enter your name.");
        try {
          await db.collection("users").doc(currentUserProfile.uid).set({ displayName: newName }, { merge: true });
          if (auth.currentUser && auth.currentUser.displayName !== newName) {
            await auth.currentUser.updateProfile({ displayName: newName });
          }
          currentUserProfile.displayName = newName;
          displayNameSpan.textContent = newName;
          settingsPopup.style.display = "none"; alert("Name updated!");
        } catch (e) {
          console.error("Failed to save name:", e); alert("Failed to save name. Try again.");
        }
      };
      logoutBtn.onclick = () => { auth.signOut().then(() => { currentUserProfile = null; }); };
      settingsPopup.addEventListener("click", (e) => { if (e.target === settingsPopup) settingsPopup.style.display = "none"; });

      document.getElementById("gen-ai-btn").onclick = () => { window.location.href = "ai-gen.html"; };
      document.getElementById("qbank-btn").onclick = () => { window.location.href = "bank.html"; };
      document.getElementById("exam-builder-btn").onclick = () => { window.location.href = "exam-builder.html"; };
    }
  </script>
</body>
</html>
