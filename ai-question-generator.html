<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Question Generator - Review & Save</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7fafd;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #0f3d6b;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 14px;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1.2px solid #bcd6ef;
      font-size: 1em;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button, .btn {
      background: #1762a7;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      padding: 10px 14px;
      margin-top: 10px;
      user-select: none;
    }
    button:disabled, .btn.disabled {
      background: #9bb9db;
      cursor: not-allowed;
    }
    #output {
      margin-top: 28px;
    }
    .question-card {
      background: #eaf1fa;
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 12px;
      position: relative;
    }
    .question-text {
      white-space: pre-wrap;
      margin-bottom: 6px;
      font-size: 1.05em;
    }
    .question-text[contenteditable="true"] {
      outline: 2px solid #1762a7;
      padding: 6px;
      border-radius: 6px;
      background: #fff;
      cursor: text;
    }
    .btn-group {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 8px;
    }
    .btn-small {
      background: #0f3d6b;
      font-weight: normal;
      padding: 6px 8px;
      font-size: 0.85em;
      border-radius: 6px;
    }
    .btn-small.copy-btn { background: #2a9d8f; }
    .btn-small.delete-btn { background: #e76f51; }
    .btn-small.edit-btn { background: #f4a261; }
  </style>
  <!-- MathJax for math -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [["$", "$"], ["\\(", "\\)"]],
      },
      svg: { fontCache: "global" },
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>AI Question Generator - Review & Save</h2>
  <form id="genForm">
    <label>Class:</label>
    <input name="class" type="text" required />
    <label>Subject:</label>
    <input name="subject" type="text" required />
    <label>Chapter:</label>
    <input name="chapter" type="text" required />
    <label>Prompt (Instructions for questions):</label>
    <textarea name="prompt" rows="4" placeholder="E.g. Prepare 4 easy 4-mark questions, 2 difficult 4-mark questions, 3 one-mark easy questions" required></textarea>
    <button type="submit">Generate</button>
  </form>

  <div id="output"></div>
  <button id="saveAllBtn" class="btn" style="display:none;">Save All Questions</button>

  <script>
    // ...all your previous JS logic from before...
    // (no need to change, just keep this file clean and single!)
  </script>
</body>
</html>
