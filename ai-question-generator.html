  <style>
    body {
      background: #f4f8fc;

      padding: 0;
    }
    .dashboard-header {
      width: 100vw;
      background: #0f3d6b;
      color: #fff;
      border-bottom-left-radius: 32px;
      border-bottom-right-radius: 32px;
      min-height: 108px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1001;
      box-shadow: 0 2px 12px #0f3d6b28;
      padding-top: 12px;
      padding-bottom: 20px;
    }
    .school-title {
      font-size: 2.2em;
      font-weight: bold;
      color: #fff;
      letter-spacing: 2px;
      margin-bottom: 0px;
      text-align: center;
      text-transform: uppercase;
    }
    .subtitle-row {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-top: 4px;
      margin-bottom: 2px;
    }
    .subtitle {
      flex: 1 1 auto;
      font-size: 1.12em;
      color: #fff;
      font-weight: 500;
      text-align: center;
      letter-spacing: 1px;
      padding-right: 28px;
    }
    .review-container {
      max-width: 540px;
      margin: 0 auto;
      margin-top: 148px; /* Leave space for fixed header */
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 18px #0f3d6b1b;
      padding: 32px 22px;
    }
    .review-container h2 {
      color: #0f3d6b;
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 14px;
      margin-bottom: 6px;
      font-weight: 600;
      color: #185496;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1.2px solid #bcd6ef;
      font-size: 1em;
      margin-bottom: 10px;
      box-sizing: border-box;
      background: #f7fafd;
    }
    button, .btn {
      background: #1762a7;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      padding: 12px 0;
      margin-top: 8px;
      margin-bottom: 4px;
      width: 100%;
      transition: background 0.17s;
      letter-spacing: .5px;
    }
    button:disabled, .btn.disabled {
      background: #9bb9db;
      cursor: not-allowed;
    }
    .question-card {
      background: #eaf1fa;
      border-radius: 12px;
      padding: 14px 16px;
      margin-bottom: 16px;
      position: relative;
      box-shadow: 0 2px 7px #0f3d6b10;
      animation: fadein .2s;
    }
    @keyframes fadein { from { opacity: 0;} to {opacity: 1;} }
    .question-text {
      white-space: pre-wrap;
      margin-bottom: 7px;
      font-size: 1.08em;
      color: #185496;
    }
    .question-text[contenteditable="true"] {
      outline: 2px solid #1762a7;
      background: #fff;
      cursor: text;
      border-radius: 6px;
      padding: 6px;
    }
    .btn-group {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 8px;
    }
    .btn-small {
      background: #0f3d6b;
      font-weight: normal;
      padding: 6px 10px;
      font-size: 0.97em;
      border-radius: 6px;
      border: none;
    }
    .btn-small.copy-btn { background: #2a9d8f; }
    .btn-small.delete-btn { background: #e76f51; }
    .btn-small.edit-btn { background: #f4a261; }
    #output { margin-top: 28px; }
    @media (max-width: 700px) {
      .dashboard-header { min-height: 75px; padding-bottom: 8px; border-radius: 0 0 20px 20px;}
      .school-title { font-size: 1.4em; }
      .subtitle { font-size: .97em; padding-right: 0;}
      .review-container { padding: 14px 3vw; margin-top: 98px;}
      .review-container h2 { font-size: 1.1em;}
      .question-card { font-size: .97em;}
    }
  </style>
</head>
<body>
  <header class="dashboard-header">
    <div class="school-title">ST. PATRICK'S SCHOOL</div>
    <div class="subtitle-row">
      <div class="subtitle">IIT & NEET FOUNDATION</div>
    </div>
  </header>
  <div class="review-container">
    <h2>AI Question Generator - Review & Save</h2>
    <form id="genForm">
      <label>Class:</label>
      <input name="class" type="text" required />
      <label>Subject:</label>
      <input name="subject" type="text" required />
      <label>Chapter:</label>
      <input name="chapter" type="text" required />
      <label>Prompt (Instructions for questions):</label>
      <textarea name="prompt" rows="4" placeholder="E.g. Prepare 4 easy 4-mark questions, 2 difficult 4-mark questions, 3 one-mark easy questions" required></textarea>
      <button type="submit">Generate</button>
    </form>
    <div id="output"></div>
    <button id="saveAllBtn" class="btn" style="display:none;">Save All Questions</button>
    <div id="context-menu" class="context-menu" style="display:none; position:absolute; z-index:9999;"></div>
  </div>
