<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Exam Builder - Review | St. Patrick's School</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"></script>
    <script>
        // MathJax Configuration
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

    <style>
        /* --- General Setup & Variables --- */
        :root {
            --primary-blue: #0f3d6b;
            --secondary-blue: #1762a7;
            --light-blue-bg: #f4f8fc;
            --border-color: #e0eaff;
            --danger-red: #c82333;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--light-blue-bg);
            height: 100vh;
            overflow: hidden; /* Prevent scrolling while loading */
        }
        .page-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* --- Header --- */
        #main-header {
            background: linear-gradient(90deg, #1762a7, #0f3d6b);
            color: #fff;
            border-bottom-left-radius: 28px;
            border-bottom-right-radius: 28px;
            min-height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 10px 18px 10px;
            box-sizing: border-box;
            flex-shrink: 0;
            position: sticky;
            top: 0;
            z-index: 10;
    }

        #main-header .title-group {
            text-align: center;
            flex-grow: 1;
        }
        #main-header .school-title {
            font-size: 1.8em;
            font-weight: bold;
            margin: 0;
        }
        #main-header .subtitle {
            font-size: 1.05em;
            color: var(--border-color);
            margin-top: 5px;
        }
        .action-button {
            background: #fff;
            color: var(--primary-blue);
            font-weight: bold;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
            transition: background-color 0.2s, transform 0.2s;
        }
        .action-button:hover {
            background: #f0f0f0;
            transform: translateY(-1px);
        }

        /* --- Main Content Area --- */
        main {
            flex-grow: 1;
            overflow-y: auto;
            padding: 25px;
        }
        #review-container {
            max-width: 1200px;
            margin: auto;
        }
        
        /* --- Loading Overlay --- */
        #loading-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s;
        }
        #loading-overlay .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid var(--secondary-blue);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        #loading-overlay p {
            font-size: 1.2em;
            color: var(--primary-blue);
            margin-top: 20px;
            font-weight: 500;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* --- Exam Paper Display --- */
        .exam-section {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 18px rgba(0, 27, 68, 0.08);
        }
        .section-header {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--primary-blue);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .question-list {
            min-height: 60px; /* For better drag-drop experience on empty lists */
            border-radius: 8px;
        }
        
        .question-card {
            background: var(--light-blue-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            cursor: grab;
            transition: box-shadow 0.2s;
        }
        .question-card:active {
            cursor: grabbing;
        }
        .question-content {
            flex-grow: 1;
        }
        .question-meta {
            color: var(--danger-red);
            font-weight: 600;
            font-size: 0.85em;
            margin-bottom: 5px;
        }
        .question-text {
            color: #333;
            line-height: 1.5;
        }
        
        .question-actions button {
            background: none;
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 1.2em;
            transition: background-color 0.2s, color 0.2s;
        }
        .question-actions button:hover {
            background: var(--danger-red);
            color: white;
            border-color: var(--danger-red);
        }

        /* Drag-and-Drop Ghost Class */
        .sortable-ghost {
            opacity: 0.4;
            background: #cce5ff;
            border: 1px dashed var(--secondary-blue);
        }
        .action-button {
            background: linear-gradient(90deg, #1762a7, #0f3d6b);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            padding: 12px 0;
            margin-top: 25px;
            width: 100%;
            border-radius: 8px;
            border: none;
            font-size: 1.05em;
            display: block;
}
    </style>
</head>
<body>
    <div class="page-wrapper">
        
        <header id="main-header">
            <h1 class="school-title">St. Patrick's School</h1>
            <div class="subtitle">IIT & NEET FOUNDATION</div>
        </header>
        <button id="finalize-btn" class="action-button" style="margin: 22px 18px 0 18px; width: calc(100% - 36px); display: block;">
            Finalize & Preview
        </button>

        <main>
            <div id="review-container">
                </div>
        </main>

        <div id="loading-overlay">
            <div class="spinner"></div>
            <p>Building your exam draft... This may take a moment.</p>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DOM Element Selection ---
        const reviewContainer = document.getElementById('review-container');
        const loadingOverlay = document.getElementById('loading-overlay');
        const finalizeBtn = document.getElementById('finalize-btn');
        const body = document.body;

        // --- State Management ---
        let examData = {}; // Holds the current state of the exam paper

        // --- Main Application Logic ---

        function initializeApp() {
            // 1. Get config from previous page
            const examConfigString = sessionStorage.getItem('examConfig');
            if (!examConfigString) {
                alert("No exam configuration found. Redirecting to setup page.");
                window.location.href = 'exam-builder.html';
                return;
            }
            const examConfig = JSON.parse(examConfigString);
            
            // 2. Show loading screen and fetch the exam draft
            body.style.overflow = 'hidden'; // Lock scrolling
            loadingOverlay.classList.remove('hidden');
            buildExamDraft(examConfig);

            // 3. Setup event listener for the finalize button
            finalizeBtn.addEventListener('click', finalizeExam);
        }

        async function buildExamDraft(config) {
            try {
                // This is where we call the backend endpoint in server.js
                // This endpoint needs to be created in your server.js file.
                const response = await fetch('https://question-bank-lqsu.onrender.com/api/v1/build-exam', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(config)
            });

                if (!response.ok) {
                    const errorResult = await response.json();
                    throw new Error(errorResult.error || `Server responded with status: ${response.status}`);
                }

                examData = await response.json();
                renderExamPaper(examData);

            } catch (error) {
                console.error("Error building exam draft:", error);
                reviewContainer.innerHTML = `<p style="text-align:center; color: var(--danger-red); font-weight: bold;">Failed to build exam draft. Please try again. <br><small>${error.message}</small></p>`;
            } finally {
                // Hide loading screen
                body.style.overflow = 'auto'; // Unlock scrolling
                loadingOverlay.classList.add('hidden');
            }
        }

        function renderExamPaper(data) {
            reviewContainer.innerHTML = ''; // Clear previous content
            
            if (!data.sections || data.sections.length === 0) {
                 reviewContainer.innerHTML = `<p style="text-align:center;">The AI could not generate an exam paper with the given criteria.</p>`;
                 return;
            }

            data.sections.forEach((section, sectionIndex) => {
                const sectionEl = document.createElement('div');
                sectionEl.className = 'exam-section';
                sectionEl.innerHTML = `<div class="section-header">${section.title}</div><div class="question-list" data-section-index="${sectionIndex}"></div>`;
                
                const questionListEl = sectionEl.querySelector('.question-list');
                
                if (section.questions && section.questions.length > 0) {
                    section.questions.forEach((question, questionIndex) => {
                        const questionCard = createQuestionCard(question, sectionIndex, questionIndex);
                        questionListEl.appendChild(questionCard);
                    });
                }
                
                reviewContainer.appendChild(sectionEl);
            });
            
            initializeDragAndDrop();
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }

        function createQuestionCard(question, sectionIndex, questionIndex) {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.dataset.questionId = question.id || `${sectionIndex}-${questionIndex}`;
        
            // Remove any leading "Q n:" from meta and text
            let cleanMeta = question.meta ? question.meta.replace(/^Q\s*\d+[:.)-]?\s*/i, '') : '';
        
            card.innerHTML = `
           </span>
            <span class="drag-handle" style="cursor: grab; color: #5a7a9b; margin-right: 8px;">
                <i class="fas fa-grip-vertical"></i>
            </span>
            <div class="question-content">
                <div class="question-meta">Q${questionIndex + 1}: ${question.meta.replace(/^Q\s*\d+[:.)-]?\s*/i, '')}</div>
                <div class="question-text"></div>
            </div>

            <div class="question-actions">
                <button class="remove-btn" title="Remove Question">&times;</button>
            </div>
        `;
            card.querySelector('.question-text').textContent = question.text.replace(/^Q\s*\d+[:.)-]?\s*/i, '');
        
            card.querySelector('.remove-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                removeQuestion(sectionIndex, questionIndex);
            });
            return card;
        }


        function removeQuestion(sectionIndex, questionIndex) {
            if (confirm('Are you sure you want to remove this question from the exam?')) {
                // Remove from the data model
                examData.sections[sectionIndex].questions.splice(questionIndex, 1);
                // Re-render the whole paper to update indices and display
                renderExamPaper(examData);
            }
        }

        function initializeDragAndDrop() {
            const questionLists = document.querySelectorAll('.question-list');
            questionLists.forEach(list => {
                new Sortable(list, {
                    group: 'shared-questions', // allows dragging between lists
                    animation: 150,
                    ghostClass: 'sortable-ghost',
                    handle: '.drag-handle',
                    onEnd: (evt) => {
                        // This logic updates the data model after a drag-drop action
                        const { from, to, oldIndex, newIndex } = evt;
                        
                        const oldSectionIndex = parseInt(from.dataset.sectionIndex, 10);
                        const newSectionIndex = parseInt(to.dataset.sectionIndex, 10);

                        // 1. Remove the item from its original position in the data model
                        const [movedItem] = examData.sections[oldSectionIndex].questions.splice(oldIndex, 1);

                        // 2. Insert the item into its new position in the data model
                        examData.sections[newSectionIndex].questions.splice(newIndex, 0, movedItem);

                        // 3. Re-render the entire paper to ensure all indices are correct
                        // This is the simplest way to maintain data integrity
                        renderExamPaper(examData);
                    }
                });
            });
        }
        
        function finalizeExam() {
            if (!examData.sections || examData.sections.length === 0) {
                alert("There is no exam data to finalize.");
                return;
            }
            console.log("Final Exam Structure:", examData);
            
            // Save the final, edited exam data to sessionStorage
            sessionStorage.setItem('finalExamData', JSON.stringify(examData));
            
            // Redirect to the print preview page
            window.location.href = 'exam-print-preview.html';
        }

        // --- Start the App ---
        initializeApp();
    });
    </script>
</body>
</html>
