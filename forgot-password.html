<!--
  Filename: forgot-password.html
  All-in-one HTML+CSS+JS for password reset (St. Patrick's School)
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password | St. Patrick's School</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
	input, textarea, select, button {
  	box-sizing: border-box;
	}
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f8fc;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .forgot-container {
      background: #fff;
      box-shadow: 0 2px 14px rgba(24, 63, 131, 0.09), 0 0.5px 1.5px #0f3d6b22;
      border-radius: 20px;
      padding: 32px 26px 26px 26px;
      width: 94vw;
      max-width: 380px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.8s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    .forgot-logo {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      object-fit: contain;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px #0f3d6b22;
    }
    .forgot-title {
      font-size: 1.32em;
      font-weight: bold;
      color: #0f3d6b;
      text-align: center;
      margin-bottom: 4px;
      letter-spacing: 1px;
    }
    .forgot-subtitle {
      color: #1db954;
      font-size: 1em;
      letter-spacing: 0.5px;
      margin-bottom: 15px;
      text-align: center;
    }
    .forgot-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 13px;
    }
    .input-group {
      position: relative;
    }
    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 11px;
      border: 1.5px solid #b5c9ed;
      border-radius: 8px;
      font-size: 1em;
      outline: none;
      background: #f8fbff;
      color: #183f83;
      transition: border-color 0.2s;
    }
    .input-group input:focus {
      border-color: #0f3d6b;
      background: #f1f6fc;
    }
    .forgot-btn {
      width: 100%;
      padding: 11px 0;
      background: linear-gradient(90deg,#0f3d6b,#1db954 70%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.07em;
      margin-top: 6px;
      cursor: pointer;
      transition: background 0.22s;
      box-shadow: 0 2px 10px #0f3d6b11;
    }
    .forgot-btn:hover {
      background: linear-gradient(90deg,#1db954,#0f3d6b 70%);
    }
    .form-links {
      display: flex;
      justify-content: flex-end;
      margin-top: 7px;
      font-size: 0.99em;
    }
    .form-links a {
      color: #0f3d6b;
      text-decoration: none;
      font-weight: 500;
    }
    .form-links a:hover {
      text-decoration: underline;
    }
    .error-msg, .success-msg {
      width: 100%;
      margin: 4px 0 0 0;
      text-align: center;
      font-size: 1em;
      border-radius: 6px;
      padding: 7px 0;
      background: #ffe3e3;
      color: #bb1212;
      display: none;
    }
    .success-msg {
      background: #e1ffe4;
      color: #219145;
    }
    @media (max-width: 500px) {
      .forgot-container {
        padding: 18px 4vw 22px 4vw;
        max-width: 99vw;
      }
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <img src="schoollogo1.png" alt="School Logo" class="forgot-logo" />
    <div class="forgot-title">St. Patrickâ€™s School</div>
    <div class="forgot-subtitle">IIT &amp; NEET FOUNDATION</div>

    <form class="forgot-form" id="forgot-form" autocomplete="on">
      <div class="input-group">
        <input type="email" id="forgot-email" placeholder="Enter your registered email" required autocomplete="username">
      </div>
      <button type="submit" class="forgot-btn">Send Reset Link</button>
      <div class="error-msg" id="forgot-error"></div>
      <div class="success-msg" id="forgot-success"></div>
      <div class="form-links">
        <a href="login.html">Back to Login</a>
      </div>
    </form>
  </div>

  <!-- Firebase & JS -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script>
    // ====== FIREBASE SETUP ======
    const firebaseConfig = {
      apiKey: "AIzaSyAszVhWXUUOYLQ7VimKmPKf1yEu_CI9RCE",
      authDomain: "stpatricks-questionbank.firebaseapp.com",
      projectId: "stpatricks-questionbank",
      storageBucket: "stpatricks-questionbank.appspot.com",
      messagingSenderId: "917615322861",
      appId: "1:917615322861:web:c6c890aa2184dd395b8ee4"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ====== PASSWORD RESET HANDLER ======
    document.getElementById('forgot-form').onsubmit = async function (e) {
      e.preventDefault();
      const email = document.getElementById('forgot-email').value.trim();
      const errorDiv = document.getElementById('forgot-error');
      const successDiv = document.getElementById('forgot-success');
      errorDiv.style.display = "none";
      successDiv.style.display = "none";

      try {
        await auth.sendPasswordResetEmail(email);
        successDiv.innerText = "Password reset email sent! Please check your inbox.";
        successDiv.style.display = "block";
      } catch (err) {
        errorDiv.innerText = err.message.replace("Firebase:", "");
        errorDiv.style.display = "block";
      }
    };
  </script>
</body>
</html>
