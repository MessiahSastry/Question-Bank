<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Question Bank - St. Patrick's School</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      background: #f4f8fc;
      margin: 0;
      padding: 0;
    }
    .dashboard-header {
      width: 100vw;
      background: #0f3d6b;
      color: #fff;
      border-bottom-left-radius: 32px;
      border-bottom-right-radius: 32px;
      min-height: 108px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1001;
      box-shadow: 0 2px 12px #0f3d6b28;
      padding-top: 12px;
      padding-bottom: 20px;
    }
    .school-title {
      font-size: 2.2em;
      font-weight: bold;
      color: #fff;
      letter-spacing: 2px;
      margin-bottom: 0px;
      text-align: center;
      text-transform: uppercase;
    }
    .subtitle-row {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-top: 4px;
      margin-bottom: 2px;
    }
    .subtitle {
      flex: 1 1 auto;
      font-size: 1.12em;
      color: #fff;
      font-weight: 500;
      text-align: center;
      letter-spacing: 1px;
      padding-right: 28px;
    }
    .review-container {
      max-width: 620px;
      margin: 0 auto;
      margin-top: 148px; /* Give space for fixed header */
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 18px #0f3d6b1b;
      padding: 32px 18px 24px 18px;
    }
    h2 {
      color: #0f3d6b;
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.4em;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .filter-card {
      background: #eaf1fa;
      border-radius: 14px;
      box-shadow: 0 2px 8px #0f3d6b10;
      padding: 18px 10px;
      margin-bottom: 26px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 13px;
    }
    .filter-card select {
      background: #fff;
      border: 1.3px solid #bcd6ef;
      border-radius: 8px;
      font-size: 1em;
      padding: 8px 14px;
      font-weight: 500;
      color: #185496;
      transition: border-color .2s, box-shadow .18s;
      box-shadow: 0 1px 5px #0f3d6b07;
      outline: none;
    }
    .filter-card select:focus {
      border-color: #1762a7;
      box-shadow: 0 2px 8px #1762a72b;
    }
    @media (max-width: 700px) {
      .dashboard-header { min-height: 75px; padding-bottom: 8px; border-radius: 0 0 20px 20px;}
      .school-title { font-size: 1.4em; }
      .subtitle { font-size: .97em; padding-right: 0;}
      .review-container { padding: 9px 2vw; margin-top: 98px;}
      h2 { font-size: 1.1em;}
      .filter-card { padding: 9px 3vw; gap: 8px; }
    }
  </style>
</head>
<body>
  <header class="dashboard-header">
    <div class="school-title">ST. PATRICK'S SCHOOL</div>
    <div class="subtitle-row">
      <div class="subtitle">IIT & NEET FOUNDATION</div>
    </div>
  </header>
  <div class="review-container">
    <h2>Question Bank</h2>
    <div class="filter-card">
      <select id="class-filter"><option value="">Class</option></select>
      <select id="subject-filter"><option value="">Subject</option></select>
      <select id="chapter-filter"><option value="">Chapter</option></select>
      <select id="difficulty-filter">
        <option value="">Difficulty</option>
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Difficult">Difficult</option>
      </select>
      <select id="marks-filter"><option value="">Marks</option></select>
    </div>
    <div id="qb-output"></div>
  </div>
  <script src="question-bank.js"></script>
</body>
</html>
