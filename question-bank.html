<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Question Bank - St. Patrick's School</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      background: #f4f8fc;
    }
    .review-container {
      max-width: 620px;
      margin: 36px auto 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 18px #0f3d6b1b;
      padding: 32px 18px 24px 18px;
    }
    h2 {
      color: #0f3d6b;
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.4em;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .filter-card {
      background: #eaf1fa;
      border-radius: 14px;
      box-shadow: 0 2px 8px #0f3d6b10;
      padding: 18px 10px;
      margin-bottom: 26px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 13px;
    }
    .filter-card select {
      background: #fff;
      border: 1.3px solid #bcd6ef;
      border-radius: 8px;
      font-size: 1em;
      padding: 8px 14px;
      font-weight: 500;
      color: #185496;
      transition: border-color .2s, box-shadow .18s;
      box-shadow: 0 1px 5px #0f3d6b07;
      outline: none;
    }
    .filter-card select:focus {
      border-color: #1762a7;
      box-shadow: 0 2px 8px #1762a72b;
    }
    @media (max-width: 700px) {
      .review-container { padding: 10px 2vw; }
      h2 { font-size: 1.1em;}
      .filter-card { padding: 10px 3vw; gap: 8px; }
    }
  </style>
</head>
<body>
  <div class="review-container">
    <h2>Question Bank</h2>
    <div class="filter-card">
      <select id="class-filter"><option value="">Class</option></select>
      <select id="subject-filter"><option value="">Subject</option></select>
      <select id="chapter-filter"><option value="">Chapter</option></select>
      <select id="difficulty-filter">
        <option value="">Difficulty</option>
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Difficult">Difficult</option>
      </select>
      <select id="marks-filter"><option value="">Marks</option></select>
    </div>
    <div id="qb-output"></div>
  </div>
  <script src="question-bank.js"></script>
</body>
</html>
